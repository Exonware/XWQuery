<!DOCTYPE html>
<html>
<head>
    <title>Monaco JSON Editor</title>
    <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
</head>
<body>
    <div id="editor" style="width:800px;height:600px;border:1px solid grey"></div>
    
    <script>
        require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@latest/min/vs' }});
        
        require(['vs/editor/editor.main'], function() {
            // Import our generated Monaco definition
            const jsonLanguage = {"defaultToken": "", "tokenPostfix": ".json", "keywords": ["false", "null", "true"], "operators": [",", ":", "[", "]", "{", "}"], "symbols": ",|\\[|:|\\]|\\{|\\}", "brackets": [{"open": "[", "close": "]", "token": "delimiter.square"}, {"open": "{", "close": "}", "token": "delimiter.curly"}], "tokenizer": {"root": [{"include": "@whitespace"}, ["/\\d+(\\.\\d+)?([eE][+-]?\\d+)?/", "number"], ["/\"([^\"\\\\]|\\\\.)*\"/", "string"], ["/'([^'\\\\]|\\\\.)*'/", "string"], ["/[a-zA-Z_][\\w]*/", {"cases": {"@keywords": "keyword", "@default": "identifier"}}], ["/,/", "operator"], ["/\\[/", "operator"], ["/:/", "operator"], ["/\\]/", "operator"], ["/\\{/", "operator"], ["/\\}/", "operator"], ["/[()[\\]{}]/", "@brackets"], ["/[;,.]/", "delimiter"]], "whitespace": [["/[ \\t\\r\\n]+/", ""], ["/--.*$/", "comment"], ["/\\/\\/.*$/", "comment"], ["/\\/\\*/", "comment", "@comment"]], "comment": [["/[^/*]+/", "comment"], ["/\\*\\//", "comment", "@pop"], ["/[/*]/", "comment"]]}};
            const jsonConfig = {"brackets": [["[", "]"], ["{", "}"]], "autoClosingPairs": [{"open": "[", "close": "]"}, {"open": "{", "close": "}"}, {"open": "'", "close": "'"}], "surroundingPairs": [{"open": "[", "close": "]"}, {"open": "{", "close": "}"}, {"open": "'", "close": "'"}]};
            
            // Register JSON language
            monaco.languages.register({ id: 'json' });
            monaco.languages.setMonarchTokensProvider('json', jsonLanguage);
            monaco.languages.setLanguageConfiguration('json', jsonConfig);
            
            // Create editor with JSON syntax highlighting
            const editor = monaco.editor.create(document.getElementById('editor'), {
                value: '{"name": "Alice", "age": 30}',
                language: 'json',
                theme: 'vs-dark'
            });
        });
    </script>
</body>
</html>
