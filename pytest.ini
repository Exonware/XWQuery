[pytest]
# Test discovery and execution
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers for test categorization (aligned with GUIDELINES_DEV.md priorities)
markers =
    xwquery_core: Core functionality and integration tests
    xwquery_unit: Unit tests for individual components
    xwquery_integration: Integration tests across modules
    xwquery_advance: Advance quality tests (v1.0.0+)
    xwquery_security: Security excellence tests (Priority #1)
    xwquery_usability: Usability excellence tests (Priority #2)
    xwquery_maintainability: Maintainability excellence tests (Priority #3)
    xwquery_performance: Performance excellence tests (Priority #4)
    xwquery_extensibility: Extensibility excellence tests (Priority #5)
    xwquery_executor: Executor-specific tests
    xwquery_parser: Parser-specific tests
    xwquery_strategy: Strategy-specific tests

# Test output configuration
# Following GUIDELINES_TEST.md - DO NOT use --disable-warnings or --maxfail=10
addopts = 
    -v
    --tb=short
    --strict-markers
    -x

# Filter specific warnings from external libraries (GUIDELINES_TEST.md allows this)
# Only filtering known external library warnings, NOT our code warnings
filterwarnings =
    ignore::DeprecationWarning:google.protobuf
    ignore::DeprecationWarning:pydgraph

# Coverage configuration (if pytest-cov is installed)
# Uncomment when ready for coverage reporting:
# addopts = 
#     -v
#     --tb=short
#     --strict-markers
#     -x
#     --cov=exonware.xwquery
#     --cov-report=term-missing
#     --cov-report=html

# FORBIDDEN OPTIONS per GUIDELINES_TEST.md - DO NOT ADD THESE:
# --disable-warnings    # Hides real problems!
# --maxfail=10          # Continues past failures!
# --tb=no               # Hides debugging info!
# -q / --quiet          # Hides important output!
# -p no:warnings        # Disables warnings plugin!
# --ignore=path         # Skips tests instead of fixing!
