name: Check for Hardcoded Versions

on:
  pull_request:
    paths:
      - 'src/**/*.py'
      - 'tests/**/*.py'
      - 'docs/**/*.md'
      - '*.md'
      - '*.txt'
  push:
    branches: [main, develop]

jobs:
  check-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Check for hardcoded versions
        run: |
          python .pre-commit-version-check.py
      
      - name: Verify version.py is the source of truth
        run: |
          python -c "from src.exonware.xwlazy.version import __version__; print(f'Current version: {__version__}')"

