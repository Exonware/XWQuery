name: Dual PyPI Publish - exonware-xwlazy & xwlazy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build exonware-xwlazy package
      run: |
        echo "Building exonware-xwlazy package..."
        python -m build

    - name: Build xwlazy wrapper package
      run: |
        echo "Building xwlazy wrapper package..."
        cp pyproject.toml pyproject.backup.toml
        cp pyproject.xwlazy.toml pyproject.toml
        python -m build --wheel
        mv pyproject.backup.toml pyproject.toml

    - name: List built packages
      run: |
        echo "Built packages:"
        find dist -name "*.whl" -o -name "*.tar.gz" | sort

    - name: Publish exonware-xwlazy to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        echo "Publishing exonware-xwlazy to PyPI..."
        ls -la dist/
        twine upload dist/exonware_xwlazy-*.whl dist/exonware_xwlazy-*.tar.gz

    - name: Publish xwlazy wrapper to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        echo "Publishing xwlazy wrapper to PyPI..."
        twine upload dist/xwlazy-*.whl

    - name: Success notification
      run: |
        echo "âœ… Successfully published both packages:"
        echo "   ðŸ“¦ exonware-xwlazy v${{ github.ref_name }} (full package)"
        echo "   ðŸ“¦ xwlazy v${{ github.ref_name }} (wrapper)"
        echo ""
        echo "PyPI URLs:"
        echo "   https://pypi.org/project/exonware-xwlazy/"
        echo "   https://pypi.org/project/xwlazy/"
        echo ""
        echo "Install with either:"
        echo "   pip install xwlazy  # Wrapper"
        echo "   pip install exonware-xwlazy  # Direct"
        echo ""
        echo "Both import paths work:"
        echo "   import xwlazy"
        echo "   import exonware.xwlazy"

