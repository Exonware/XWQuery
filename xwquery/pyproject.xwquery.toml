[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "xwquery"
dynamic = [
    "version",
]
description = "Convenience wrapper for exonware-xwquery - provides 'import xwquery' alias"
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "query",
    "sql",
    "graphql",
    "cypher",
    "sparql",
    "data",
    "conversion",
    "exonware",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database :: Database Engines/Servers",
]
dependencies = [
    "exonware-xwquery",
]
authors = [
    { name = "Eng. Muhammad AlShehri", email = "connect@exonware.com" },
]

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "exonware-xwquery[dev]",
]
lazy = [
    "exonware-xwquery[lazy]",
]
full = [
    "exonware-xwquery[full]",
]

[project.urls]
Homepage = "https://exonware.com"
Repository = "https://github.com/exonware/xwquery"
Documentation = "https://github.com/exonware/xwquery#readme"

[tool.black]
line-length = 88
target-version = [
    "py38",
]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = "-v --tb=short"
markers = [
    "core: Core functionality tests",
    "unit: Unit tests for individual components",
    "integration: Integration tests between components",
    "query: Query execution tests",
    "parser: Parser tests",
    "converter: Format converter tests",
]

[tool.hatch.version]
path = "src/exonware/xwquery/version.py"

[tool.hatch.build.targets.wheel]
only-include = [
    "README.md",
    "src/xwquery_wrapper.py",
]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/docs",
    "/examples",
    "/README.md",
    "/LICENSE",
    "/requirements.txt",
    "/pyproject.toml",
]
