#exonware/xwsyntax/pytest.ini

[tool:pytest]
# Test discovery and execution
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers for test categorization
markers =
    xwsyntax_core: Core functionality and integration tests
    xwsyntax_unit: Unit tests for individual components
    xwsyntax_integration: Integration tests across modules
    xwsyntax_advance: Advance quality tests (v1.0.0+)
    xwsyntax_security: Security excellence tests (Priority #1)
    xwsyntax_usability: Usability excellence tests (Priority #2)
    xwsyntax_maintainability: Maintainability excellence tests (Priority #3)
    xwsyntax_performance: Performance excellence tests (Priority #4)
    xwsyntax_extensibility: Extensibility excellence tests (Priority #5)
    xwsyntax_grammar: Grammar-specific tests
    xwsyntax_binary: Binary format tests

# Test output configuration
# ðŸš¨ CRITICAL: Do NOT use --disable-warnings or --maxfail=10
# These flags hide real problems and violate root cause fixing principles
addopts = 
    -v                    # Verbose: show all test details
    --tb=short           # Short traceback: concise but informative
    --strict-markers     # Enforce marker discipline
    -x                   # Stop on FIRST failure (fast feedback)

