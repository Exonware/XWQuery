<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XWUI + Backbone.js</title>
  <link rel="stylesheet" href="xwui-theme-examples.css">
  <link rel="stylesheet" href="xwui/XWUIButton/XWUIButton.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.5.0/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; padding: 2rem; }
    .buttons { display: flex; gap: 0.75rem; flex-wrap: wrap; margin-top: 1rem; }
    xwui-button { display: inline-block; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="xwui-button.mjs"></script>
  <script>
    var View = Backbone.View.extend({
      el: '#app',
      template: _.template(
        '<h1>XWUI + Backbone.js</h1>' +
        '<p>XWUIButton (Custom Element) – Backbone View.</p><p><a href="uber/uber.html">Uber-like mobile demo →</a></p>' +
        '<div class="buttons">' +
        '<xwui-button text="Primary" variant="primary" size="medium"></xwui-button>' +
        '<xwui-button text="Success" variant="success" size="medium"></xwui-button>' +
        '<xwui-button text="Secondary" variant="secondary" size="medium"></xwui-button>' +
        '</div>'
      ),
      render: function () { this.$el.html(this.template()); return this; }
    });
    new View().render();
  </script>
</body>
</html>
