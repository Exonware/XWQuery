<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XWUI + Petite-Vue</title>
  <link rel="stylesheet" href="xwui-theme-examples.css">
  <link rel="stylesheet" href="xwui/XWUIButton/XWUIButton.css">
  <script defer src="https://unpkg.com/petite-vue@0.4.1/dist/petite-vue.umd.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; padding: 2rem; }
    .buttons { display: flex; gap: 0.75rem; flex-wrap: wrap; margin-top: 1rem; }
    xwui-button { display: inline-block; }
  </style>
</head>
<body>
  <div v-scope>
    <h1>XWUI + Petite-Vue</h1>
    <p>XWUIButton (Custom Element) – Petite-Vue (progressive enhancement).</p>
    <p><a href="uber/uber.html">Uber-like mobile demo →</a></p>
    <div class="buttons">
      <xwui-button text="Primary" variant="primary" size="medium"></xwui-button>
      <xwui-button text="Success" variant="success" size="medium"></xwui-button>
      <xwui-button text="Secondary" variant="secondary" size="medium"></xwui-button>
    </div>
  </div>
  <script type="module" src="xwui-button.mjs"></script>
</body>
</html>
