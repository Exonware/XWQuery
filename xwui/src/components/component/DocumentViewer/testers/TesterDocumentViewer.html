<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentViewer Component Tester</title>
    
            <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-document-viewer-content">
<div class="test-controls">
            <div class="test-control-group">
                <label for="languageSelect">Language:</label>
                <select id="languageSelect">
                    <option value="json" selected>JSON</option>
                    <option value="javascript">JavaScript</option>
                    <option value="typescript">TypeScript</option>
                    <option value="python">Python</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="sql">SQL</option>
                    <option value="xml">XML</option>
                    <option value="yaml">YAML</option>
                    <option value="markdown">Markdown</option>
                </select>
            </div>
            
            <div class="test-control-group">
                <label for="themeSelect">Theme:</label>
                <select id="themeSelect">
                    <option value="vs" selected>Light (vs)</option>
                    <option value="vs-dark">Dark (vs-dark)</option>
                    <option value="hc-black">High Contrast Black</option>
                </select>
            </div>
            
            <button id="getValueButton" class="test-button">Get Value</button>
            <button id="setValueButton" class="test-button primary">Set Test Value            </button>
                </div>
                <div class="test-area" style="height: 600px;">
                    <div id="document-viewer-container" style="width: 100%; height: 100%;"></div>
                </div>
    </template>

    <script type="module" src="./TesterDocumentViewer.ts"></script>
</body>
</html>
