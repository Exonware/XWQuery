<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUIAccordion Component Tester</title>
    
    <style>
        .accordion-container {
            max-width: 600px;
            margin-bottom: 2rem;
        }
        .controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .controls button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            border-radius: 4px;
            cursor: pointer;
        }
        .controls button:hover {
            background: var(--bg-hover);
        }
    </style>
        <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuiaccordion-content">
<!-- Single Mode (default) -->
            <div class="test-section">
                <h3>Single Mode (only one item open at a time)</h3>
                <div id="accordion-single" class="accordion-container"></div>
            </div>
            
            <!-- Multiple Mode -->
            <div class="test-section">
                <h3>Multiple Mode (any number of items open)</h3>
                <div class="controls">
                    <button id="btn-expand-all">Expand All</button>
                    <button id="btn-collapse-all">Collapse All</button>
                </div>
                <div id="accordion-multiple" class="accordion-container"></div>
            </div>
            
            <!-- Flush Style -->
            <div class="test-section">
                <h3>Flush Style (no outer border)</h3>
                <div id="accordion-flush" class="accordion-container"></div>
            </div>
            
            <!-- With Default Expanded -->
            <div class="test-section">
                <h3>With Default Expanded Item</h3>
                <div id="accordion-default" class="accordion-container"></div>
            </div>
    </template>

    <script type="module" src="./TesterXWUIAccordion.ts"></script>
</body>
</html>
