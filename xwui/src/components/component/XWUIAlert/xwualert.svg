<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Alert box -->
  <rect x="10" y="25" width="80" height="50" rx="5" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2.5"/>
  <!-- Alert icon (exclamation triangle) -->
  <path d="M 50 35 L 40 55 L 60 55 Z" class="xwui-icon-fill"/>
  <line x1="50" y1="42" x2="50" y2="48" class="xwui-icon-secondary" stroke-width="2" stroke-linecap="round"/>
  <circle cx="50" cy="52" r="1.5" class="xwui-icon-secondary"/>
  <!-- Alert text -->
  <text x="50" y="65" font-family="Arial" font-size="9" text-anchor="middle" fill="var(--icons-color-main, black)">Alert Message</text>
</svg>

