<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUIAppBar Component Tester</title>
    
    <style>
        .appbar-demo {
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: var(--text-primary);
        }
        .nav-link.active {
            color: var(--accent-primary);
        }
        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        .action-btn-primary {
            background: var(--accent-primary);
            color: white;
        }
        .action-btn-primary:hover {
            background: var(--accent-hover);
        }
        .action-btn-ghost {
            background: transparent;
            color: var(--text-primary);
        }
        .action-btn-ghost:hover {
            background: var(--bg-hover);
        }
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        .light-text {
            color: whiteimportant;
        }
        .light-text .nav-link {
            color: rgba(255, 255, 255, 0.7);
        }
        .light-text .nav-link,
        .light-text .nav-link.active {
            color: white;
        }
    </style>
        <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuiapp-bar-content">
<!-- Default AppBar -->
            <div class="test-section">
                <h3>Default AppBar</h3>
                <div class="appbar-demo">
                    <div id="appbar-default"></div>
                </div>
            </div>
            
            <!-- Primary Color -->
            <div class="test-section">
                <h3>Primary Color</h3>
                <div class="appbar-demo">
                    <div id="appbar-primary"></div>
                </div>
            </div>
            
            <!-- Dark Color -->
            <div class="test-section">
                <h3>Dark Color</h3>
                <div class="appbar-demo">
                    <div id="appbar-dark"></div>
                </div>
            </div>
            
            <!-- Elevated Variant -->
            <div class="test-section">
                <h3>Elevated Variant</h3>
                <div class="appbar-demo">
                    <div id="appbar-elevated"></div>
                </div>
            </div>
            
            <!-- Different Sizes -->
            <div class="test-section">
                <h3>Size Variants</h3>
                <div class="appbar-demo" style="margin-bottom: 1rem;">
                    <div id="appbar-small"></div>
                </div>
                <div class="appbar-demo" style="margin-bottom: 1rem;">
                    <div id="appbar-medium"></div>
                </div>
                <div class="appbar-demo">
                    <div id="appbar-large"></div>
                </div>
            </div>
    </template>

    <script type="module" src="./TesterXWUIAppBar.ts"></script>
</body>
</html>
