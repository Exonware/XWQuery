<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- App bar -->
  <rect x="10" y="10" width="80" height="25" rx="3" class="xwui-icon-fill"/>
  <!-- App bar content -->
  <text x="20" y="26" font-family="Arial" font-size="10" fill="var(--icons-color-secondary, white)">App Title</text>
  <circle cx="75" cy="22.5" r="5" class="xwui-icon-secondary"/>
  <circle cx="88" cy="22.5" r="5" class="xwui-icon-secondary"/>
  <!-- Content area -->
  <rect x="10" y="40" width="80" height="50" rx="3" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <line x1="15" y1="55" x2="85" y2="55" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="15" y1="65" x2="80" y2="65" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="15" y1="75" x2="75" y2="75" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
</svg>

