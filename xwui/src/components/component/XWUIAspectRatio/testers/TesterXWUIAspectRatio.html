<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUIAspectRatio Component Tester</title>
    
        <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuiaspect-ratio-content">
<!-- Common Ratios -->
            <div class="button-group">
                <h3>Common Aspect Ratios</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem;">
                    <div>
                        <div id="ratio-1-1"></div>
                        <p style="text-align: center; margin-top: 0.5rem; font-size: 0.875rem; color: var(--text-secondary);">1:1 (Square)</p>
                    </div>
                    <div>
                        <div id="ratio-4-3"></div>
                        <p style="text-align: center; margin-top: 0.5rem; font-size: 0.875rem; color: var(--text-secondary);">4:3 (Standard)</p>
                    </div>
                    <div>
                        <div id="ratio-16-9"></div>
                        <p style="text-align: center; margin-top: 0.5rem; font-size: 0.875rem; color: var(--text-secondary);">16:9 (Widescreen)</p>
                    </div>
                    <div>
                        <div id="ratio-21-9"></div>
                        <p style="text-align: center; margin-top: 0.5rem; font-size: 0.875rem; color: var(--text-secondary);">21:9 (Ultra-wide)</p>
                    </div>
                </div>
            </div>
            
            <!-- With Image -->
            <div class="button-group">
                <h3>With Image Content</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem;">
                    <div>
                        <div id="ratio-image-cover"></div>
                        <p style="text-align: center; margin-top: 0.5rem; font-size: 0.875rem; color: var(--text-secondary);">Cover (default)</p>
                    </div>
                    <div>
                        <div id="ratio-image-contain"></div>
                        <p style="text-align: center; margin-top: 0.5rem; font-size: 0.875rem; color: var(--text-secondary);">Contain</p>
                    </div>
                </div>
            </div>
            
            <!-- Custom Ratio -->
            <div class="button-group">
                <h3>Custom Ratio</h3>
                <div id="ratio-custom" style="max-width: 400px;"></div>
            </div>
    </template>

    <script type="module" src="./TesterXWUIAspectRatio.ts"></script>
</body>
</html>
