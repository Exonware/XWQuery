<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Aspect ratio container (16:9) -->
  <rect x="15" y="30" width="70" height="40" rx="2" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2.5"/>
  <!-- Aspect ratio indicator -->
  <text x="50" y="52" font-family="Arial" font-size="8" text-anchor="middle" fill="var(--icons-color-accent, gray)">16:9</text>
  <!-- Corner markers -->
  <line x1="15" y1="30" x2="20" y2="30" class="xwui-icon-fill" stroke-width="2"/>
  <line x1="15" y1="30" x2="15" y2="35" class="xwui-icon-fill" stroke-width="2"/>
  <line x1="85" y1="30" x2="80" y2="30" class="xwui-icon-fill" stroke-width="2"/>
  <line x1="85" y1="30" x2="85" y2="35" class="xwui-icon-fill" stroke-width="2"/>
  <line x1="15" y1="70" x2="20" y2="70" class="xwui-icon-fill" stroke-width="2"/>
  <line x1="15" y1="70" x2="15" y2="65" class="xwui-icon-fill" stroke-width="2"/>
  <line x1="85" y1="70" x2="80" y2="70" class="xwui-icon-fill" stroke-width="2"/>
  <line x1="85" y1="70" x2="85" y2="65" class="xwui-icon-fill" stroke-width="2"/>
</svg>

