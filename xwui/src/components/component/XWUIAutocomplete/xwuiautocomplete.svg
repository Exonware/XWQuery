<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Input box -->
  <rect x="10" y="30" width="80" height="24" rx="4" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2.5"/>
  <!-- Text in input -->
  <line x1="18" y1="44" x2="75" y2="44" class="xwui-icon-fill" stroke-width="2" stroke-linecap="round"/>
  <!-- Text cursor -->
  <line x1="79" y1="38" x2="79" y2="50" class="xwui-icon-fill" stroke-width="2" stroke-linecap="round"/>
  <!-- Dropdown suggestions box -->
  <rect x="10" y="58" width="80" height="32" rx="4" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <!-- Suggestion lines -->
  <line x1="18" y1="68" x2="82" y2="68" class="xwui-icon-fill" stroke-width="2" stroke-linecap="round"/>
  <line x1="18" y1="78" x2="75" y2="78" class="xwui-icon-fill" stroke-width="2" stroke-linecap="round"/>
  <line x1="18" y1="88" x2="70" y2="88" class="xwui-icon-fill" stroke-width="2" stroke-linecap="round"/>
</svg>
