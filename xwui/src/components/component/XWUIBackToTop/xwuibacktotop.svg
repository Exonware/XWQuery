<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Scroll indicator (bottom) -->
  <line x1="50" y1="80" x2="50" y2="70" class="xwui-icon-accent" stroke-width="3" stroke-linecap="round"/>
  <line x1="45" y1="75" x2="50" y2="70" class="xwui-icon-accent" stroke-width="3" stroke-linecap="round"/>
  <line x1="55" y1="75" x2="50" y2="70" class="xwui-icon-accent" stroke-width="3" stroke-linecap="round"/>
  <!-- Up arrow button -->
  <circle cx="50" cy="45" r="12" class="xwui-icon-fill"/>
  <polygon points="50,35 45,42 55,42" class="xwui-icon-secondary"/>
  <!-- Top indicator -->
  <line x1="50" y1="20" x2="50" y2="15" class="xwui-icon-fill" stroke-width="2" stroke-linecap="round"/>
</svg>

