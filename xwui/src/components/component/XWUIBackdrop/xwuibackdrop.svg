<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Backdrop (semi-transparent overlay) -->
  <rect x="0" y="0" width="100" height="100" class="xwui-icon-fill" opacity="0.5"/>
  <!-- Content on top -->
  <rect x="25" y="30" width="50" height="40" rx="4" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <text x="50" y="52" font-family="Arial" font-size="9" text-anchor="middle" fill="var(--icons-color-main, black)">Content</text>
</svg>

