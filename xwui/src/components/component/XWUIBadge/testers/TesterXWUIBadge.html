<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUIBadge Component Tester</title>
    
        <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuibadge-content">
<!-- Variants -->
            <div class="button-group">
                <h3>Variants</h3>
                <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                    <div id="badge-default"></div>
                    <div id="badge-primary"></div>
                    <div id="badge-success"></div>
                    <div id="badge-warning"></div>
                    <div id="badge-error"></div>
                </div>
            </div>
            
            <!-- Sizes -->
            <div class="button-group">
                <h3>Sizes</h3>
                <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                    <div id="badge-small"></div>
                    <div id="badge-medium"></div>
                    <div id="badge-large"></div>
                </div>
            </div>
            
            <!-- Count Badges -->
            <div class="button-group">
                <h3>Count Badges</h3>
                <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                    <div id="badge-count-1"></div>
                    <div id="badge-count-2"></div>
                    <div id="badge-count-3"></div>
                    <div id="badge-count-4"></div>
                </div>
            </div>
            
            <!-- Dot Badge -->
            <div class="button-group">
                <h3>Dot Badge</h3>
                <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                    <div id="badge-dot-1"></div>
                    <div id="badge-dot-2"></div>
                    <div id="badge-dot-3"></div>
                </div>
            </div>
            
            <!-- Text Badge -->
            <div class="button-group">
                <h3>Text Badge</h3>
                <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                    <div id="badge-text-1"></div>
                    <div id="badge-text-2"></div>
                    <div id="badge-text-3"></div>
                </div>
            </div>
            
            <!-- Positioned Badge (on element) -->
            <div class="button-group">
                <h3>Positioned on Element</h3>
                <div style="display: flex; gap: 2rem; align-items: center; flex-wrap: wrap;">
                    <div style="position: relative; display: inline-block;">
                        <div style="width: 48px; height: 48px; background: var(--bg-secondary); border-radius: 8px; display: flex; align-items: center; justify-content: center;">
                            <span>Icon</span>
                        </div>
                        <div id="badge-positioned-1"></div>
                    </div>
                    <div style="position: relative; display: inline-block;">
                        <button class="test-button">Button</button>
                        <div id="badge-positioned-2"></div>
                    </div>
                </div>
            </div>
    </template>

    <script type="module" src="./TesterXWUIBadge.ts"></script>
</body>
</html>
