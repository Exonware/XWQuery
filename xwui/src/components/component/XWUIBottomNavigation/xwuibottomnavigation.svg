<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Content area -->
  <rect x="10" y="10" width="80" height="70" rx="3" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <!-- Bottom navigation bar -->
  <rect x="10" y="80" width="80" height="20" rx="3" class="xwui-icon-fill"/>
  <!-- Navigation items -->
  <circle cx="25" cy="90" r="4" class="xwui-icon-secondary"/>
  <text x="25" y="97" font-family="Arial" font-size="6" text-anchor="middle" fill="var(--icons-color-secondary, white)">Home</text>
  
  <circle cx="50" cy="90" r="4" class="xwui-icon-secondary"/>
  <text x="50" y="97" font-family="Arial" font-size="6" text-anchor="middle" fill="var(--icons-color-secondary, white)">Search</text>
  
  <circle cx="75" cy="90" r="4" class="xwui-icon-secondary"/>
  <text x="75" y="97" font-family="Arial" font-size="6" text-anchor="middle" fill="var(--icons-color-secondary, white)">Profile</text>
</svg>

