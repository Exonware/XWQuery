  <line x1="20" y1="75" x2="75" y2="75" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="82" x2="70" y2="82" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
