<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Card container -->
  <rect x="15" y="20" width="70" height="60" rx="4" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <!-- Card header -->
  <rect x="15" y="20" width="70" height="18" rx="4" class="xwui-icon-fill"/>
  <text x="20" y="33" font-family="Arial" font-size="10" fill="var(--icons-color-secondary, white)">Card Title</text>
  <!-- Card content lines -->
  <line x1="20" y1="45" x2="70" y2="45" class="xwui-icon-accent" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="52" x2="65" y2="52" class="xwui-icon-accent" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="59" x2="60" y2="59" class="xwui-icon-accent" stroke-width="2" stroke-linecap="round"/>
  <!-- Card footer -->
  <line x1="15" y1="65" x2="85" y2="65" class="xwui-icon-accent" stroke-width="1.5"/>
  <rect x="20" y="70" width="25" height="8" rx="2" class="xwui-icon-fill"/>
</svg>

