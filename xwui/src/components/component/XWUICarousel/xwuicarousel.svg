<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Carousel container -->
  <rect x="15" y="30" width="70" height="40" rx="4" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <!-- Carousel items (showing 3 slides) -->
  <rect x="20" y="35" width="20" height="30" rx="2" class="xwui-icon-accent" opacity="0.5"/>
  <rect x="40" y="35" width="20" height="30" rx="2" class="xwui-icon-fill"/>
  <rect x="60" y="35" width="20" height="30" rx="2" class="xwui-icon-accent" opacity="0.5"/>
  <!-- Navigation arrows -->
  <polygon points="10,50 15,45 15,55" class="xwui-icon-fill"/>
  <polygon points="90,50 85,45 85,55" class="xwui-icon-fill"/>
  <!-- Dots indicator -->
  <circle cx="40" cy="82" r="2" class="xwui-icon-accent"/>
  <circle cx="50" cy="82" r="3" class="xwui-icon-fill"/>
  <circle cx="60" cy="82" r="2" class="xwui-icon-accent"/>
</svg>

