<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUICheckbox Component Tester</title>
    
        <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuicheckbox-content">
<!-- Basic -->
            <div class="button-group">
                <h3>Basic Checkboxes</h3>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div id="checkbox-1"></div>
                    <div id="checkbox-2"></div>
                    <div id="checkbox-3"></div>
                </div>
            </div>
            
            <!-- Sizes -->
            <div class="button-group">
                <h3>Sizes</h3>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div id="checkbox-small"></div>
                    <div id="checkbox-medium"></div>
                    <div id="checkbox-large"></div>
                </div>
            </div>
            
            <!-- Colors -->
            <div class="button-group">
                <h3>Color Variants</h3>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div id="checkbox-primary"></div>
                    <div id="checkbox-success"></div>
                    <div id="checkbox-warning"></div>
                    <div id="checkbox-error"></div>
                </div>
            </div>
            
            <!-- Indeterminate -->
            <div class="button-group">
                <h3>Indeterminate State</h3>
                <div id="checkbox-indeterminate"></div>
            </div>
            
            <!-- With Description -->
            <div class="button-group">
                <h3>With Description</h3>
                <div id="checkbox-desc"></div>
            </div>
            
            <!-- Disabled -->
            <div class="button-group">
                <h3>Disabled States</h3>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div id="checkbox-disabled-unchecked"></div>
                    <div id="checkbox-disabled-checked"></div>
                </div>
            </div>
    </template>

    <script type="module" src="./TesterXWUICheckbox.ts"></script>
</body>
</html>
