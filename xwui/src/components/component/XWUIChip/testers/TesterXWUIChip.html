<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUIChip Component Tester</title>
    
        <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuichip-content">
<!-- Variants -->
            <div class="button-group">
                <h3>Variants</h3>
                <div class="button-row">
                    <div id="chip-default"></div>
                    <div id="chip-primary"></div>
                    <div id="chip-success"></div>
                    <div id="chip-warning"></div>
                    <div id="chip-error"></div>
                </div>
            </div>
            
            <!-- Sizes -->
            <div class="button-group">
                <h3>Sizes</h3>
                <div class="button-row">
                    <div id="chip-small"></div>
                    <div id="chip-medium"></div>
                    <div id="chip-large"></div>
                </div>
            </div>
            
            <!-- Closable -->
            <div class="button-group">
                <h3>Closable</h3>
                <div class="button-row">
                    <div id="chip-closable-1"></div>
                    <div id="chip-closable-2"></div>
                    <div id="chip-closable-3"></div>
                </div>
            </div>
            
            <!-- With Icon -->
            <div class="button-group">
                <h3>With Icon</h3>
                <div class="button-row">
                    <div id="chip-icon-1"></div>
                    <div id="chip-icon-2"></div>
                </div>
            </div>
            
            <!-- Clickable -->
            <div class="button-group">
                <h3>Clickable</h3>
                <div class="button-row">
                    <div id="chip-clickable"></div>
                </div>
            </div>
    </template>

    <script type="module" src="./TesterXWUIChip.ts"></script>
</body>
</html>
