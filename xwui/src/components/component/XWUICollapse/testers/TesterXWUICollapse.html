<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUICollapse Component Tester</title>
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuicollapse-content">
<!-- Basic -->
            <div class="button-group">
                <h3>Basic Collapse</h3>
                <div>
                    <button class="test-button" id="trigger-basic">Click to toggle</button>
                    <div id="collapse-basic" style="margin-top: 0.5rem;"></div>
                </div>
            </div>
            
            <!-- Initially Expanded -->
            <div class="button-group">
                <h3>Initially Expanded</h3>
                <div>
                    <button class="test-button" id="trigger-expanded">Click to toggle</button>
                    <div id="collapse-expanded" style="margin-top: 0.5rem;"></div>
                </div>
            </div>
            
            <!-- Custom Duration -->
            <div class="button-group">
                <h3>Custom Duration (500ms)</h3>
                <div>
                    <button class="test-button" id="trigger-slow">Click to toggle (slow)</button>
                    <div id="collapse-slow" style="margin-top: 0.5rem;"></div>
                </div>
            </div>
            
            <!-- Programmatic Control -->
            <div class="button-group">
                <h3>Programmatic Control</h3>
                <div>
                    <div class="button-row">
                        <button class="test-button" id="btn-expand">Expand</button>
                        <button class="test-button" id="btn-collapse">Collapse</button>
                        <button class="test-button" id="btn-toggle">Toggle</button>
                    </div>
                    <div id="collapse-programmatic" style="margin-top: 0.5rem;"></div>
                </div>
            </div>
    </template>

    <script type="module" src="./TesterXWUICollapse.ts"></script>
</body>
</html>
