<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Collapse panel 1 (expanded) -->
  <rect x="15" y="15" width="70" height="20" rx="3" class="xwui-icon-fill" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <text x="20" y="28" font-family="Arial" font-size="9" fill="var(--icons-color-secondary, white)">Header 1</text>
  <polygon points="80,20 85,25 80,30" class="xwui-icon-secondary"/>
  <rect x="15" y="35" width="70" height="15" rx="3" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="1.5"/>
  <line x1="20" y1="42" x2="80" y2="42" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="47" x2="75" y2="47" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Collapse panel 2 (collapsed) -->
  <rect x="15" y="50" width="70" height="20" rx="3" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <text x="20" y="63" font-family="Arial" font-size="9" fill="var(--icons-color-main, black)">Header 2</text>
  <polygon points="80,55 85,60 80,65" class="xwui-icon-fill"/>
  
  <!-- Collapse panel 3 (collapsed) -->
  <rect x="15" y="70" width="70" height="20" rx="3" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <text x="20" y="83" font-family="Arial" font-size="9" fill="var(--icons-color-main, black)">Header 3</text>
  <polygon points="80,75 85,80 80,85" class="xwui-icon-fill"/>
</svg>

