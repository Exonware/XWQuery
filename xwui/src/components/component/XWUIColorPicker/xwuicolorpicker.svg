<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Color picker container -->
  <rect x="10" y="20" width="80" height="60" rx="4" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2.5"/>
  <!-- RGB Red bar -->
  <rect x="15" y="28" width="70" height="12" rx="2" class="xwui-icon-fill"/>
  <text x="18" y="37" font-family="Arial" font-size="9" fill="var(--icons-color-secondary, white)">R</text>
  <rect x="25" y="30" width="55" height="8" fill="#ff0000"/>
  <!-- RGB Green bar -->
  <rect x="15" y="44" width="70" height="12" rx="2" class="xwui-icon-fill"/>
  <text x="18" y="53" font-family="Arial" font-size="9" fill="var(--icons-color-secondary, white)">G</text>
  <rect x="25" y="46" width="55" height="8" fill="#00ff00"/>
  <!-- RGB Blue bar -->
  <rect x="15" y="60" width="70" height="12" rx="2" class="xwui-icon-fill"/>
  <text x="18" y="69" font-family="Arial" font-size="9" fill="var(--icons-color-secondary, white)">B</text>
  <rect x="25" y="62" width="55" height="8" fill="#0000ff"/>
</svg>
