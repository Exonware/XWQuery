    <link rel="stylesheet" href="../../../styles/base/typography.css">

    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">

    <div id="tester-container"></div>

        
    <template id="tester-xwuicopy-button-content">
<div class="button-group">

                <div style="display: flex; flex-direction: column; gap: var(--spacing-md);">
                    <div>
                        <label>Text to copy:</label>
                        <input type="text" id="copy-text-input" value="Hello, World" style="width: 100%; max-width: 400px; padding: var(--spacing-sm); margin: var(--spacing-sm) 0;">
                    </div>
                    <div id="copy-button-1"></div>
                    <div id="copy-button-2"></div>
                    <div id="copy-button-3"></div>
                </div>
            </div>
            
            <div class="button-group">
                <h3>Copy Code Examples</h3>
                <div style="display: flex; flex-direction: column; gap: var(--spacing-md);">
                    <div>
                        <pre style="background: var(--bg-secondary); padding: var(--spacing-md); border-radius: var(--radius-md);"><code id="code-sample">npm install xwui</code></pre>
                        <div id="copy-button-code"></div>
                    </div>
                </div>
            </div>
    </template>

    <script type="module" src="./TesterXWUICopyButton.ts"></script>
