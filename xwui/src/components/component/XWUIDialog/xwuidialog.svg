<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Backdrop (semi-transparent) -->
  <rect x="0" y="0" width="100" height="100" class="xwui-icon-accent" opacity="0.3"/>
  <!-- Dialog box -->
  <rect x="20" y="25" width="60" height="50" rx="5" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2.5"/>
  <!-- Dialog header -->
  <rect x="20" y="25" width="60" height="15" rx="5" class="xwui-icon-fill"/>
  <text x="25" y="36" font-family="Arial" font-size="9" fill="var(--icons-color-secondary, white)">Dialog Title</text>
  <!-- Close button -->
  <line x1="72" y1="30" x2="77" y2="35" class="xwui-icon-secondary" stroke-width="2" stroke-linecap="round"/>
  <line x1="77" y1="30" x2="72" y2="35" class="xwui-icon-secondary" stroke-width="2" stroke-linecap="round"/>
  <!-- Dialog content -->
  <line x1="25" y1="50" x2="70" y2="50" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="25" y1="57" x2="65" y2="57" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Dialog buttons -->
  <rect x="45" y="65" width="15" height="8" rx="2" class="xwui-icon-fill"/>
  <rect x="63" y="65" width="15" height="8" rx="2" class="xwui-icon-accent" stroke="var(--icons-color-main, black)" stroke-width="1"/>
</svg>

