<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Empty state icon (box with dashed border) -->
  <rect x="30" y="30" width="40" height="40" rx="3" class="xwui-icon-secondary" stroke="var(--icons-color-accent, gray)" stroke-width="2" stroke-dasharray="4,4" fill="none"/>
  <!-- Empty state text -->
  <text x="50" y="55" font-family="Arial" font-size="9" text-anchor="middle" fill="var(--icons-color-accent, gray)">No Data</text>
  <text x="50" y="68" font-family="Arial" font-size="7" text-anchor="middle" fill="var(--icons-color-accent, gray)">Empty state</text>
</svg>

