<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Label -->
  <text x="15" y="35" font-family="Arial" font-size="9" fill="var(--icons-color-main, black)">Field Label</text>
  <!-- Input field -->
  <rect x="15" y="40" width="70" height="20" rx="3" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <!-- Placeholder underscores -->
  <line x1="20" y1="52" x2="30" y2="52" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="35" y1="52" x2="45" y2="52" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="50" y1="52" x2="60" y2="52" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Cursor -->
  <line x1="65" y1="46" x2="65" y2="54" class="xwui-icon-fill" stroke-width="2" stroke-linecap="round"/>
  <!-- Helper text -->
  <text x="15" y="70" font-family="Arial" font-size="7" fill="var(--icons-color-accent, gray)">Helper text</text>
</svg>

