<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Flex container (horizontal) -->
  <rect x="10" y="35" width="80" height="30" rx="3" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2" fill="none"/>
  <!-- Flex items -->
  <rect x="15" y="40" width="20" height="20" rx="2" class="xwui-icon-fill"/>
  <rect x="40" y="40" width="20" height="20" rx="2" class="xwui-icon-fill"/>
  <rect x="65" y="40" width="20" height="20" rx="2" class="xwui-icon-fill"/>
</svg>

