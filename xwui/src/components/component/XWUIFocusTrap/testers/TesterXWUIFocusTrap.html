<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUIFocusTrap Component Tester</title>
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuifocus-trap-content">
<div class="button-group">
                <h3>Focus Trap Demo</h3>
                <p>Press Tab to navigate. Focus will be trapped within the container and cycle back.</p>
                <button id="open-modal-btn">Open Modal with Focus Trap</button>
            </div>
            
            <div id="modal-container" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center;">
                <div id="modal-content" style="background: var(--bg-elevated); padding: var(--spacing-xl); border-radius: var(--radius-lg); max-width: 400px; width: 90%;">
                    <h2>Modal Dialog</h2>
                    <p>Focus is trapped here. Press Tab to navigate, Esc to close.</p>
                    <div style="display: flex; flex-direction: column; gap: var(--spacing-sm); margin: var(--spacing-md) 0;">
                        <button id="modal-btn-1">Button 1</button>
                        <button id="modal-btn-2">Button 2</button>
                        <button id="modal-btn-3">Button 3</button>
                    </div>
                    <button id="close-modal-btn">Close</button>
                </div>
            </div>
    </template>

    <script type="module" src="./TesterXWUIFocusTrap.ts"></script>
</body>
</html>
