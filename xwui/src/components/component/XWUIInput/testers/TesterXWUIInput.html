<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUIInput Component Tester</title>
    
    <style>
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .input-demo {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    </style>
        <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuiinput-content">
<!-- Variants -->
            <div class="test-section">
                <h3>Variants</h3>
                <div class="input-grid">
                    <div id="input-outlined"></div>
                    <div id="input-filled"></div>
                    <div id="input-underlined"></div>
                </div>
            </div>
            
            <!-- Sizes -->
            <div class="test-section">
                <h3>Sizes</h3>
                <div class="input-grid">
                    <div id="input-small"></div>
                    <div id="input-medium"></div>
                    <div id="input-large"></div>
                </div>
            </div>
            
            <!-- Types -->
            <div class="test-section">
                <h3>Input Types</h3>
                <div class="input-grid">
                    <div id="input-text"></div>
                    <div id="input-password"></div>
                    <div id="input-email"></div>
                    <div id="input-number"></div>
                    <div id="input-search"></div>
                </div>
            </div>
            
            <!-- States -->
            <div class="test-section">
                <h3>States</h3>
                <div class="input-grid">
                    <div id="input-disabled"></div>
                    <div id="input-readonly"></div>
                    <div id="input-error"></div>
                    <div id="input-clearable"></div>
                </div>
            </div>
            
            <!-- With Prefix/Suffix -->
            <div class="test-section">
                <h3>With Prefix/Suffix</h3>
                <div class="input-grid">
                    <div id="input-prefix"></div>
                    <div id="input-suffix"></div>
                </div>
            </div>
    </template>

    <script type="module" src="./TesterXWUIInput.ts"></script>
</body>
</html>
