<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Input field background -->
  <rect x="10" y="30" width="50" height="20" rx="3" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <!-- Text cursor -->
  <line x1="20" y1="33" x2="20" y2="47" class="xwui-icon-fill" stroke-width="2"/>
  <!-- Color swatch -->
  <rect x="63" y="30" width="20" height="20" rx="3" fill="#007bff" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <!-- Color picker icon button -->
  <rect x="86" y="30" width="12" height="20" rx="3" class="xwui-icon-fill"/>
  <!-- Color picker popup -->
  <rect x="45" y="55" width="50" height="35" rx="4" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2.5"/>
  <!-- RGB Red bar in popup -->
  <rect x="50" y="60" width="40" height="8" rx="2" class="xwui-icon-fill"/>
  <rect x="52" y="62" width="35" height="4" fill="#ff0000"/>
  <!-- RGB Green bar in popup -->
  <rect x="50" y="70" width="40" height="8" rx="2" class="xwui-icon-fill"/>
  <rect x="52" y="72" width="35" height="4" fill="#00ff00"/>
  <!-- RGB Blue bar in popup -->
  <rect x="50" y="80" width="40" height="8" rx="2" class="xwui-icon-fill"/>
  <rect x="52" y="82" width="35" height="4" fill="#0000ff"/>
</svg>

