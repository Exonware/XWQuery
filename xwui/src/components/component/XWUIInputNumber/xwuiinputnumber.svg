<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Number input box - larger -->
  <rect x="15" y="35" width="50" height="30" rx="4" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2.5"/>
  <!-- Number display -->
  <text x="40" y="57" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="var(--icons-color-main, black)">42</text>
  <!-- Up arrow button -->
  <rect x="70" y="35" width="15" height="14" rx="3" class="xwui-icon-fill"/>
  <polygon points="77,40 82,45 72,45" class="xwui-icon-secondary"/>
  <!-- Down arrow button -->
  <rect x="70" y="51" width="15" height="14" rx="3" class="xwui-icon-fill"/>
  <polygon points="77,60 82,55 72,55" class="xwui-icon-secondary"/>
</svg>

