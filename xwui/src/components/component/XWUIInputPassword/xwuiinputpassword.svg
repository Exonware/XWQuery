<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Password input box -->
  <rect x="10" y="40" width="75" height="24" rx="4" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2.5"/>
  <!-- Password dots (***) -->
  <circle cx="20" cy="52" r="3" class="xwui-icon-fill"/>
  <circle cx="30" cy="52" r="3" class="xwui-icon-fill"/>
  <circle cx="40" cy="52" r="3" class="xwui-icon-fill"/>
  <circle cx="50" cy="52" r="3" class="xwui-icon-fill"/>
  <!-- Text cursor (|) -->
  <line x1="56" y1="46" x2="56" y2="58" class="xwui-icon-fill" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Eye icon for show/hide -->
  <circle cx="80" cy="52" r="7" class="xwui-icon-fill" fill="transparent" stroke-width="2.5"/>
  <circle cx="80" cy="52" r="3.5" class="xwui-icon-fill"/>
</svg>

