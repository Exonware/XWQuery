<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Label box (thinner) -->
  <rect x="15" y="40" width="25" height="20" rx="2" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="1.5"/>
  <text x="27.5" y="54" font-family="Arial" font-size="9" text-anchor="middle" fill="var(--icons-color-main, black)">Label</text>
  <!-- Input field box (thicker) -->
  <rect x="45" y="40" width="40" height="20" rx="3" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <!-- Placeholder text -->
  <line x1="50" y1="52" x2="75" y2="52" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Text cursor -->
  <line x1="78" y1="46" x2="78" y2="54" class="xwui-icon-fill" stroke-width="2" stroke-linecap="round"/>
</svg>

