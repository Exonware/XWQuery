<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Map container -->
  <rect x="15" y="20" width="70" height="60" rx="3" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <!-- Map grid lines -->
  <line x1="25" y1="25" x2="25" y2="75" class="xwui-icon-accent" stroke-width="1" opacity="0.5"/>
  <line x1="45" y1="25" x2="45" y2="75" class="xwui-icon-accent" stroke-width="1" opacity="0.5"/>
  <line x1="65" y1="25" x2="65" y2="75" class="xwui-icon-accent" stroke-width="1" opacity="0.5"/>
  <line x1="15" y1="40" x2="85" y2="40" class="xwui-icon-accent" stroke-width="1" opacity="0.5"/>
  <line x1="15" y1="60" x2="85" y2="60" class="xwui-icon-accent" stroke-width="1" opacity="0.5"/>
  <!-- Location marker -->
  <path d="M 50 35 L 45 50 L 50 45 L 55 50 Z" class="xwui-icon-fill"/>
  <circle cx="50" cy="35" r="5" class="xwui-icon-fill"/>
  <circle cx="50" cy="35" r="3" class="xwui-icon-secondary"/>
</svg>

