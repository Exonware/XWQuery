<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Backdrop/mask -->
  <rect x="0" y="0" width="100" height="100" fill="rgba(0, 0, 0, 0.3)" class="xwui-icon-accent" opacity="0.5"/>
  <!-- Main content area (background) -->
  <rect x="0" y="0" width="60" height="100" class="xwui-icon-secondary"/>
  <!-- Drawer panel sliding in from right -->
  <rect x="40" y="10" width="50" height="80" rx="5" class="xwui-icon-fill"/>
  <!-- Drawer header -->
  <rect x="45" y="15" width="40" height="12" rx="2" class="xwui-icon-secondary"/>
  <!-- Drawer content lines -->
  <line x1="45" y1="35" x2="80" y2="35" class="xwui-icon-secondary" stroke-width="2" stroke-linecap="round"/>
  <line x1="45" y1="45" x2="75" y2="45" class="xwui-icon-secondary" stroke-width="2" stroke-linecap="round"/>
  <line x1="45" y1="55" x2="80" y2="55" class="xwui-icon-secondary" stroke-width="2" stroke-linecap="round"/>
  <line x1="45" y1="65" x2="70" y2="65" class="xwui-icon-secondary" stroke-width="2" stroke-linecap="round"/>
  <!-- Close button (X) -->
  <circle cx="82" cy="21" r="4" class="xwui-icon-secondary"/>
  <line x1="80" y1="19" x2="84" y2="23" class="xwui-icon-fill" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="84" y1="19" x2="80" y2="23" class="xwui-icon-fill" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Slide-in arrow indicator -->
  <path d="M 35 50 L 40 45 L 40 50 L 40 55 Z" class="xwui-icon-fill"/>
</svg>

