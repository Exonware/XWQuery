<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Multi-select container -->
  <rect x="10" y="20" width="75" height="60" rx="4" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2.5"/>
  <!-- Selected item 1 with checkmark -->
  <rect x="15" y="28" width="65" height="12" rx="2" class="xwui-icon-fill"/>
  <path d="M 20 33 L 23 36 L 28 31" stroke="var(--icons-color-secondary, white)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="35" y="37" font-family="Arial" font-size="9" fill="var(--icons-color-secondary, white)">Item 1</text>
  <!-- Selected item 2 with checkmark -->
  <rect x="15" y="44" width="65" height="12" rx="2" class="xwui-icon-fill"/>
  <path d="M 20 49 L 23 52 L 28 47" stroke="var(--icons-color-secondary, white)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="35" y="53" font-family="Arial" font-size="9" fill="var(--icons-color-secondary, white)">Item 2</text>
  <!-- Unselected item 3 -->
  <rect x="15" y="60" width="65" height="12" rx="2" class="xwui-icon-secondary" stroke="var(--icons-color-accent, gray)" stroke-width="1.5"/>
  <text x="20" y="69" font-family="Arial" font-size="9" fill="var(--icons-color-main, black)">Item 3</text>
  <!-- Dropdown arrow -->
  <polygon points="80,50 85,55 80,60" class="xwui-icon-fill"/>
</svg>
