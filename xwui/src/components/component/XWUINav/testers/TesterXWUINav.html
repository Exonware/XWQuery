<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUINav Component Tester</title>
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- Tester Styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
</head>
<body>
    <div id="tester-container"></div>
    
        
    <template id="tester-xwuinav-content">
<div style="display: flex; flex-direction: column; gap: 1rem; height: 100%;">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; flex: 1; min-height: 600px;">
                    <!-- 2D Mode -->
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <h3>2D Navigation Mode</h3>
                        <div style="flex: 1; border: 1px solid var(--border-color, #dee2e6); border-radius: var(--radius-md, 8px); overflow: hidden; position: relative; background: var(--bg-secondary, #f5f5f5); min-height: 500px;">
                            <div id="nav-container-2d" style="width: 100%; height: 100%; position: relative;"></div>
                            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: var(--text-secondary, #666); pointer-events: none;">
                                <p>2D Viewport</p>
                                <p style="font-size: 0.875rem;">Use navigation controls or keyboard shortcuts</p>
                                <p id="viewport-info-2d" style="font-size: 0.75rem; margin-top: 1rem; font-family: monospace;"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 3D Mode -->
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <h3>3D Navigation Mode</h3>
                        <div style="flex: 1; border: 1px solid var(--border-color, #dee2e6); border-radius: var(--radius-md, 8px); overflow: hidden; position: relative; background: var(--bg-secondary, #f5f5f5); min-height: 500px;">
                            <div id="nav-container-3d" style="width: 100%; height: 100%; position: relative;"></div>
                            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: var(--text-secondary, #666); pointer-events: none;">
                                <p>3D Viewport</p>
                                <p style="font-size: 0.875rem;">Use navigation controls or keyboard shortcuts</p>
                                <p id="viewport-info-3d" style="font-size: 0.75rem; margin-top: 1rem; font-family: monospace;"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="padding: 1rem; background: var(--bg-secondary, #f5f5f5); border-radius: var(--radius-md, 8px);">
                    <h3>Navigation Controls</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div>
                            <h4>2D Mode Controls</h4>
                            <ul style="margin: 0; padding-left: 1.5rem;">
                                <li><strong>Pan:</strong> Arrow buttons or arrow keys</li>
                                <li><strong>Zoom:</strong> Zoom in/out buttons, mouse wheel, or +/- keys</li>
                                <li><strong>Rotate:</strong> Rotate CCW/CW buttons (2D rotation)</li>
                                <li><strong>Reset:</strong> Home button or Ctrl+0</li>
                            </ul>
                        </div>
                        <div>
                            <h4>3D Mode Controls</h4>
                            <ul style="margin: 0; padding-left: 1.5rem;">
                                <li><strong>Pan:</strong> Arrow buttons or arrow keys (X, Y axis)</li>
                                <li><strong>Zoom:</strong> Zoom in/out buttons, mouse wheel, or +/- keys</li>
                                <li><strong>Rotate:</strong> Rotate buttons (Z-axis rotation)</li>
                                <li><strong>Reset:</strong> Home button or Ctrl+0</li>
                            </ul>
                        </div>
                    </div>
                    <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color, #dee2e6);">
                        <p><strong>Universal Controls:</strong></p>
                        <ul style="margin: 0; padding-left: 1.5rem;">
                            <li><strong>Keyboard:</strong> Arrow keys (pan), +/- (zoom), Ctrl+0 (reset)</li>
                            <li><strong>Mouse:</strong> Wheel (zoom), Navigation buttons</li>
                            <li><strong>Touch:</strong> Pinch to zoom, drag to pan</li>
                            <li><strong>Search:</strong> Type in search bar to find objects (if enabled)</li>
                        </ul>
                    </div>
                </div>
            </div>
    </template>

    <script type="module" src="./TesterXWUINav.ts"></script>
</body>
</html>
