<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Navigation rail (left side) -->
  <rect x="10" y="10" width="25" height="80" rx="3" class="xwui-icon-fill"/>
  <!-- Rail items -->
  <circle cx="22.5" cy="25" r="5" class="xwui-icon-secondary"/>
  <circle cx="22.5" cy="40" r="5" class="xwui-icon-secondary"/>
  <circle cx="22.5" cy="55" r="5" class="xwui-icon-secondary"/>
  <circle cx="22.5" cy="70" r="5" class="xwui-icon-secondary"/>
  <!-- Content area -->
  <rect x="40" y="10" width="50" height="80" rx="3" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <line x1="45" y1="30" x2="85" y2="30" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="45" y1="45" x2="80" y2="45" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="45" y1="60" x2="75" y2="60" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
</svg>

