<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Trigger button -->
  <rect x="30" y="65" width="40" height="20" rx="4" class="xwui-icon-fill"/>
  <text x="50" y="78" font-family="Arial" font-size="9" text-anchor="middle" fill="var(--icons-color-secondary, white)">Click</text>
  <!-- Popover box -->
  <rect x="15" y="15" width="55" height="40" rx="4" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <!-- Popover header -->
  <rect x="15" y="15" width="55" height="12" rx="4" class="xwui-icon-fill"/>
  <text x="20" y="24" font-family="Arial" font-size="8" fill="var(--icons-color-secondary, white)">Popover</text>
  <!-- Popover content -->
  <line x1="20" y1="32" x2="60" y2="32" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="38" x2="55" y2="38" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="44" x2="50" y2="44" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Arrow pointing to trigger -->
  <polygon points="42.5,55 50,60 57.5,55" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
</svg>

