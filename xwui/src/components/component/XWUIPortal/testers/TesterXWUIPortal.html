<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUIPortal Component Tester</title>
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    
    <style>
        .portal-test-container {
            position: relative;
            padding: 2rem;
            border: 2px dashed #ccc;
            margin: 1rem 0;
            overflow: hidden;
        }
        .portal-content {
            padding: 1rem;
            background: #e3f2fd;
            border: 2px solid #2196f3;
            border-radius: 4px;
        }
        #portal-target {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem;
            background: #fff3e0;
            border: 2px solid #ff9800;
            border-radius: 4px;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div id="portal-target">Portal Target Container</div>
    
    <div id="tester-container"></div>

        
    <template id="tester-xwuiportal-content">
<div class="button-group">
                <h3>Portal Rendering</h3>
                <p>The portal content should appear in the target container (bottom-right corner) instead of inside the test container.</p>
                
                <div class="portal-test-container">
                    <h4>Test Container (Content should NOT appear here)</h4>
                    <div id="portal-1"></div>
                </div>
                
                <h3 style="margin-top: 2rem;">Disable Portal (Render in Place)</h3>
                <p>When portal is disabled, content renders in the original container:</p>
                
                <div class="portal-test-container">
                    <h4>Test Container (Content SHOULD appear here)</h4>
                    <div id="portal-2"></div>
                </div>
                
                <h3 style="margin-top: 2rem;">Custom Container Selector</h3>
                <p>Portal can target a container by selector:</p>
                
                <div id="custom-portal-container" style="position: fixed; top: 20px; right: 20px; padding: 1rem; background: #f3e5f5; border: 2px solid #9c27b0; border-radius: 4px; min-width: 200px;">
                    Custom Portal Container
                </div>
                
                <div class="portal-test-container">
                    <div id="portal-3"></div>
                </div>
            </div>
    </template>

    <script type="module" src="./TesterXWUIPortal.ts"></script>
</body>
</html>
