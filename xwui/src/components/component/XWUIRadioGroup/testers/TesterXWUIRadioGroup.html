<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUIRadioGroup Component Tester</title>
    
        <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuiradio-group-content">
<!-- Vertical -->
            <div class="button-group">
                <h3>Vertical Layout (default)</h3>
                <div id="radio-vertical"></div>
            </div>
            
            <!-- Horizontal -->
            <div class="button-group">
                <h3>Horizontal Layout</h3>
                <div id="radio-horizontal"></div>
            </div>
            
            <!-- Sizes -->
            <div class="button-group">
                <h3>Size Variants</h3>
                <div id="radio-small"></div>
                <div id="radio-medium" style="margin-top: 1rem;"></div>
                <div id="radio-large" style="margin-top: 1rem;"></div>
            </div>
            
            <!-- Colors -->
            <div class="button-group">
                <h3>Color Variants</h3>
                <div id="radio-primary"></div>
                <div id="radio-success" style="margin-top: 1rem;"></div>
                <div id="radio-warning" style="margin-top: 1rem;"></div>
                <div id="radio-error" style="margin-top: 1rem;"></div>
            </div>
            
            <!-- With Description -->
            <div class="button-group">
                <h3>With Descriptions</h3>
                <div id="radio-desc"></div>
            </div>
            
            <!-- Disabled -->
            <div class="button-group">
                <h3>With Disabled Option</h3>
                <div id="radio-disabled"></div>
            </div>
    </template>

    <script type="module" src="./TesterXWUIRadioGroup.ts"></script>
</body>
</html>
