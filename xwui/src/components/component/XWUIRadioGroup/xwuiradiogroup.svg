<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Radio 1 - Unselected with label -->
  <circle cx="20" cy="25" r="9" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2.5"/>
  <text x="35" y="30" font-family="Arial" font-size="11" fill="var(--icons-color-main, black)">Choice A</text>
  <!-- Radio 2 - Selected with label -->
  <circle cx="20" cy="50" r="9" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2.5"/>
  <circle cx="20" cy="50" r="5" class="xwui-icon-fill"/>
  <text x="35" y="55" font-family="Arial" font-size="11" fill="var(--icons-color-main, black)">Choice B</text>
  <!-- Radio 3 - Unselected with label -->
  <circle cx="20" cy="75" r="9" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2.5"/>
  <text x="35" y="80" font-family="Arial" font-size="11" fill="var(--icons-color-main, black)">Choice C</text>
</svg>
