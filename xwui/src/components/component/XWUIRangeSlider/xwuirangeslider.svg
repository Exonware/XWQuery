<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Rail -->
  <rect x="10" y="45" width="80" height="6" rx="3" class="xwui-icon-accent"/>
  <!-- Fill between thumbs -->
  <rect x="25" y="45" width="50" height="6" rx="3" class="xwui-icon-fill"/>
  <!-- Thumb 1 -->
  <circle cx="25" cy="48" r="10" class="xwui-icon-fill" stroke="var(--icons-color-secondary, white)" stroke-width="2"/>
  <circle cx="25" cy="48" r="5" class="xwui-icon-secondary"/>
  <!-- Thumb 2 -->
  <circle cx="75" cy="48" r="10" class="xwui-icon-fill" stroke="var(--icons-color-secondary, white)" stroke-width="2"/>
  <circle cx="75" cy="48" r="5" class="xwui-icon-secondary"/>
</svg>

