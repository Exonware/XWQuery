<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Result icon (checkmark circle) -->
  <circle cx="50" cy="35" r="15" class="xwui-icon-fill"/>
  <path d="M 45 35 L 48 38 L 55 31" stroke="var(--icons-color-secondary, white)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Result title -->
  <text x="50" y="60" font-family="Arial" font-size="11" text-anchor="middle" font-weight="bold" fill="var(--icons-color-main, black)">Success</text>
  <!-- Result description -->
  <text x="50" y="75" font-family="Arial" font-size="8" text-anchor="middle" fill="var(--icons-color-accent, gray)">Operation completed</text>
</svg>

