<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Scroll container -->
  <rect x="20" y="15" width="60" height="70" rx="3" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <!-- Scroll indicator -->
  <rect x="75" y="20" width="3" height="20" rx="1.5" class="xwui-icon-fill"/>
  <!-- Arrow pointing to target -->
  <polygon points="50,90 45,82 55,82" class="xwui-icon-fill"/>
  <!-- Target element -->
  <rect x="35" y="75" width="30" height="10" rx="2" class="xwui-icon-fill"/>
</svg>

