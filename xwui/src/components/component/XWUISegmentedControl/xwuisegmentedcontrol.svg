<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Segmented control container with 4 segments -->
  <rect x="8" y="40" width="84" height="24" rx="5" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2.5"/>
  <!-- Selected segment (second one) -->
  <rect x="23" y="42" width="19" height="20" rx="3" class="xwui-icon-fill"/>
  <!-- Segment dividers -->
  <line x1="29" y1="42" x2="29" y2="62" class="xwui-icon-accent" stroke-width="1.5"/>
  <line x1="48" y1="42" x2="48" y2="62" class="xwui-icon-accent" stroke-width="1.5"/>
  <line x1="67" y1="42" x2="67" y2="62" class="xwui-icon-accent" stroke-width="1.5"/>
  <!-- Segment labels -->
  <line x1="15" y1="52" x2="22" y2="52" class="xwui-icon-fill" stroke-width="2" stroke-linecap="round"/>
  <line x1="33" y1="52" x2="40" y2="52" class="xwui-icon-secondary" stroke-width="2" stroke-linecap="round"/>
  <line x1="52" y1="52" x2="59" y2="52" class="xwui-icon-fill" stroke-width="2" stroke-linecap="round"/>
  <line x1="71" y1="52" x2="78" y2="52" class="xwui-icon-fill" stroke-width="2" stroke-linecap="round"/>
</svg>
