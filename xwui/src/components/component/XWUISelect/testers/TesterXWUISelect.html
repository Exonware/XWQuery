<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUISelect Component Tester</title>
    
        <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuiselect-content">
<!-- Basic -->
            <div class="button-group">
                <h3>Basic Select</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem;">
                    <div id="select-basic"></div>
                    <div id="select-filled"></div>
                </div>
            </div>
            
            <!-- Multi Select -->
            <div class="button-group">
                <h3>Multi Select</h3>
                <div id="select-multi" style="max-width: 400px;"></div>
            </div>
            
            <!-- Searchable -->
            <div class="button-group">
                <h3>Searchable Select</h3>
                <div id="select-searchable" style="max-width: 400px;"></div>
            </div>
            
            <!-- With Groups -->
            <div class="button-group">
                <h3>With Option Groups</h3>
                <div id="select-groups" style="max-width: 400px;"></div>
            </div>
            
            <!-- Sizes -->
            <div class="button-group">
                <h3>Size Variants</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem;">
                    <div id="select-small"></div>
                    <div id="select-medium"></div>
                    <div id="select-large"></div>
                </div>
            </div>
            
            <!-- States -->
            <div class="button-group">
                <h3>States</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem;">
                    <div id="select-disabled"></div>
                    <div id="select-error"></div>
                    <div id="select-clearable"></div>
                </div>
            </div>
    </template>

    <script type="module" src="./TesterXWUISelect.ts"></script>
</body>
</html>
