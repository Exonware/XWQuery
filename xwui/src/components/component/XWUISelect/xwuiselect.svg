<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Select box -->
  <rect x="10" y="40" width="70" height="20" rx="3" class="xwui-icon-secondary" stroke="var(--icons-color-accent, gray)" stroke-width="2"/>
  <!-- Dropdown arrow -->
  <polygon points="75,45 80,50 75,55" class="xwui-icon-fill"/>
  <!-- Selected text -->
  <line x1="15" y1="50" x2="70" y2="50" class="xwui-icon-fill" stroke-width="2" stroke-linecap="round"/>
</svg>

