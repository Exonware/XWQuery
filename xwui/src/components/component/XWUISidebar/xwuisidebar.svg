<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Sidebar (left) -->
  <rect x="10" y="10" width="30" height="80" rx="3" class="xwui-icon-fill"/>
  <!-- Sidebar items -->
  <rect x="15" y="20" width="20" height="8" rx="2" class="xwui-icon-secondary"/>
  <rect x="15" y="32" width="20" height="8" rx="2" class="xwui-icon-secondary"/>
  <rect x="15" y="44" width="20" height="8" rx="2" class="xwui-icon-secondary"/>
  <rect x="15" y="56" width="20" height="8" rx="2" class="xwui-icon-secondary"/>
  <!-- Main content -->
  <rect x="45" y="10" width="45" height="80" rx="3" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <line x1="50" y1="30" x2="85" y2="30" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="50" y1="45" x2="80" y2="45" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="50" y1="60" x2="75" y2="60" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
</svg>

