<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUISlider Component Tester - Player Controls</title>
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    <link rel="stylesheet" href="../../../styles/theme/roundness/slider/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <style>
        .player-container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            aspect-ratio: 16 / 9;
        }
        
        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.4) 50%, transparent 100%);
            padding: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        
        .video-wrapper:hover .controls-overlay,
        .controls-overlay.show {
            opacity: 1;
        }
        
        .timeline-container {
            margin-bottom: 1rem;
            position: relative;
        }
        
        .timeline-container .xwui-slider {
            position: relative;
        }
        
        .controls-row {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .controls-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
        }
        
        .controls-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .volume-control-wrapper,
        .brightness-control-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .volume-control-wrapper:hover .volume-slider-container,
        .brightness-control-wrapper:hover .brightness-slider-container {
            opacity: 1;
            visibility: visible;
        }
        
        .volume-slider-container,
        .brightness-slider-container {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 0.5rem;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.9);
            border-radius: var(--radius-md);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            z-index: 10;
        }
        
        .volume-slider-container {
            width: 120px;
        }
        
        .brightness-slider-container {
            width: 120px;
        }
        
        .slider-vertical-wrapper {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .time-display {
            color: white;
            font-size: var(--font-size-sm);
            font-family: monospace;
            min-width: 100px;
            text-align: center;
        }
        
        .icon-button {
            color: whiteimportant;
            background: transparent;
            border: none;
        }
        
        .icon-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .icon-button .xwui-button-icon,
        .icon-button .xwui-item-icon {
            color: whiteimportant;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-button .xwui-button-icon svg,
        .icon-button .xwui-item-icon svg {
            width: 24px;
            height: 24px;
            color: whiteimportant;
            fill: whiteimportant;
            stroke: whiteimportant;
        }
        
        .icon-button svg {
            color: whiteimportant;
            fill: whiteimportant;
            stroke: whiteimportant;
        }
        
        /* Ensure slider icons are visible */
        .volume-slider-container .xwui-slider__icon,
        .brightness-slider-container .xwui-slider__icon {
            color: #ffffffimportant;
        }
        
        .volume-slider-container .xwui-slider__icon svg,
        .brightness-slider-container .xwui-slider__icon svg {
            color: #ffffffimportant;
            fill: #ffffffimportant;
            stroke: #ffffffimportant;
        }
        
        /* Force white color for all button icons in controls */
        .controls-overlay .xwui-button-icon,
        .controls-overlay .xwui-item-icon,
        .controls-overlay .xwui-button-icon svg,
        .controls-overlay .xwui-item-icon svg {
            color: #ffffffimportant;
            fill: #ffffffimportant;
            stroke: #ffffffimportant;
        }
        
        /* Loading spinner container styling */
        #loading-spinner-container {
            position: absoluteimportant;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            z-index: 1000 !important;
            display: fleximportant;
            align-items: centerimportant;
            justify-content: centerimportant;
            pointer-events: noneimportant;
            visibility: hiddenimportant;
        }
        
        #loading-spinner-container .xwui-spinner {
            z-index: 1001 !important;
        }
        
        #loading-spinner-container .xwui-spinner-overlay {
            z-index: 1000 !important;
            pointer-events: autoimportant;
        }
    </style>
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuislider-player-controls-content">
<div class="player-container">
                <div class="video-wrapper" id="video-wrapper">
                    <div class="controls-overlay" id="controls-overlay">
                        <div class="timeline-container">
                            <div id="timeline-slider"></div>
                        </div>
                        <div class="controls-row">
                            <div class="controls-left">
                                <div id="play-pause-btn"></div>
                                <div class="time-display" id="time-display">00:00 / 00:00</div>
                            </div>
                            <div class="controls-right">
                                <div class="volume-control-wrapper">
                                    <div id="volume-btn"></div>
                                    <div class="volume-slider-container">
                                        <div class="slider-vertical-wrapper">
                                            <div id="volume-slider"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="brightness-control-wrapper">
                                    <div id="brightness-btn"></div>
                                    <div class="brightness-slider-container">
                                        <div class="slider-vertical-wrapper">
                                            <div id="brightness-slider"></div>
                                        </div>
                                    </div>
                                </div>
                                <div id="fullscreen-btn"></div>
                                <div id="settings-btn"></div>
                            </div>
                        </div>
                    </div>
                    <video id="video-element" preload="metadata">
                        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div id="loading-spinner-container" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: none; z-index: 1000; pointer-events: none;"></div>
                </div>
            </div>
    </template>

    <script type="module" src="./TesterXWUISlider-PlayerControls.ts"></script>
</body>
</html>
