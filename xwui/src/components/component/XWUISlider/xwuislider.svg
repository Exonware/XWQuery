<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-rail { fill: var(--icons-color-accent, gray); }
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-thumb { fill: var(--icons-color-main, black); stroke: var(--icons-color-secondary, white); }
    .xwui-icon-thumb-center { fill: var(--icons-color-secondary, white); }
    .xwui-icon-mark { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Top Slider - Thumb at left (low value) -->
  <!-- Rail -->
  <rect x="8" y="20" width="84" height="6" rx="3" class="xwui-icon-rail"/>
  <!-- Fill -->
  <rect x="8" y="20" width="17" height="6" rx="3" class="xwui-icon-fill"/>
  <!-- Thumb -->
  <circle cx="25" cy="23" r="10" class="xwui-icon-thumb" stroke-width="2"/>
  <circle cx="25" cy="23" r="5" class="xwui-icon-thumb-center"/>
  <!-- Marks -->
  <circle cx="8" cy="23" r="1.5" class="xwui-icon-mark"/>
  <circle cx="50" cy="23" r="1.5" class="xwui-icon-mark"/>
  <circle cx="92" cy="23" r="1.5" class="xwui-icon-mark"/>
  
  <!-- Middle Slider - Thumb in middle -->
  <!-- Rail -->
  <rect x="8" y="47" width="84" height="6" rx="3" class="xwui-icon-rail"/>
  <!-- Fill -->
  <rect x="8" y="47" width="42" height="6" rx="3" class="xwui-icon-fill"/>
  <!-- Thumb -->
  <circle cx="50" cy="50" r="10" class="xwui-icon-thumb" stroke-width="2"/>
  <circle cx="50" cy="50" r="5" class="xwui-icon-thumb-center"/>
  <!-- Marks -->
  <circle cx="8" cy="50" r="1.5" class="xwui-icon-mark"/>
  <circle cx="50" cy="50" r="1.5" class="xwui-icon-mark"/>
  <circle cx="92" cy="50" r="1.5" class="xwui-icon-mark"/>
  
  <!-- Bottom Slider - Thumb at right (high value) -->
  <!-- Rail -->
  <rect x="8" y="74" width="84" height="6" rx="3" class="xwui-icon-rail"/>
  <!-- Fill -->
  <rect x="8" y="74" width="67" height="6" rx="3" class="xwui-icon-fill"/>
  <!-- Thumb -->
  <circle cx="75" cy="77" r="10" class="xwui-icon-thumb" stroke-width="2"/>
  <circle cx="75" cy="77" r="5" class="xwui-icon-thumb-center"/>
  <!-- Marks -->
  <circle cx="8" cy="77" r="1.5" class="xwui-icon-mark"/>
  <circle cx="50" cy="77" r="1.5" class="xwui-icon-mark"/>
  <circle cx="92" cy="77" r="1.5" class="xwui-icon-mark"/>
</svg>

