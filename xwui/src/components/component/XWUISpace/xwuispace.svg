<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Elements with spacing -->
  <rect x="15" y="30" width="15" height="15" rx="2" class="xwui-icon-fill"/>
  <rect x="42" y="30" width="15" height="15" rx="2" class="xwui-icon-fill"/>
  <rect x="70" y="30" width="15" height="15" rx="2" class="xwui-icon-fill"/>
  
  <!-- Spacing indicators (vertical) -->
  <rect x="20" y="50" width="10" height="20" rx="2" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="1"/>
  <rect x="47" y="50" width="10" height="20" rx="2" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="1"/>
  <rect x="75" y="50" width="10" height="20" rx="2" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="1"/>
</svg>

