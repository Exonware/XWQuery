<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUISpinner Component Tester</title>
    
        <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuispinner-content">
<!-- Basic -->
            <div class="button-group">
                <h3>Basic Spinners</h3>
                <div style="display: flex; gap: 2rem; align-items: center; flex-wrap: wrap;">
                    <div id="spinner-1"></div>
                    <div id="spinner-2"></div>
                    <div id="spinner-3"></div>
                </div>
            </div>
            
            <!-- Sizes -->
            <div class="button-group">
                <h3>Sizes</h3>
                <div style="display: flex; gap: 2rem; align-items: center; flex-wrap: wrap;">
                    <div id="spinner-small"></div>
                    <div id="spinner-medium"></div>
                    <div id="spinner-large"></div>
                </div>
            </div>
            
            <!-- Colors -->
            <div class="button-group">
                <h3>Color Variants</h3>
                <div style="display: flex; gap: 2rem; align-items: center; flex-wrap: wrap;">
                    <div id="spinner-primary"></div>
                    <div id="spinner-secondary"></div>
                    <div id="spinner-white"></div>
                </div>
            </div>
            
            <!-- With Label -->
            <div class="button-group">
                <h3>With Label</h3>
                <div style="display: flex; gap: 2rem; align-items: center; flex-wrap: wrap;">
                    <div id="spinner-label-1"></div>
                    <div id="spinner-label-2"></div>
                </div>
            </div>
            
            <!-- Overlay Demo -->
            <div class="button-group">
                <h3>Overlay Mode</h3>
                <div style="position: relative; min-height: 200px; padding: 2rem; background: var(--bg-secondary); border-radius: 8px;">
                    <p>This is some content that will be covered by the spinner overlay.</p>
                    <div id="spinner-overlay"></div>
                </div>
                <div class="button-row" style="margin-top: 1rem;">
                    <button class="test-button primary" id="btn-show-overlay">Show Overlay</button>
                    <button class="test-button" id="btn-hide-overlay">Hide Overlay</button>
                </div>
            </div>
    </template>

    <script type="module" src="./TesterXWUISpinner.ts"></script>
</body>
</html>
