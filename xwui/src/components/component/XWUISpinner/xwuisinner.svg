<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Spinner circle - large, using full space -->
  <circle cx="50" cy="50" r="35" class="xwui-icon-secondary" stroke="var(--icons-color-accent, gray)" stroke-width="6" fill="transparent"/>
  <!-- Spinner arc segments to show rotation -->
  <path d="M 50 15 A 35 35 0 0 1 75 35" class="xwui-icon-fill" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 75 35 A 35 35 0 0 1 65 50" class="xwui-icon-fill" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 65 50 A 35 35 0 0 1 50 65" class="xwui-icon-fill" stroke-width="6" fill="none" stroke-linecap="round"/>
</svg>

