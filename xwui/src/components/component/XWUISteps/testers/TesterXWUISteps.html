<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUISteps Component Tester</title>
    
        <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuisteps-content">
<!-- Horizontal -->
            <div class="button-group">
                <h3>Horizontal Steps</h3>
                <div id="steps-horizontal"></div>
                <div class="button-row" style="margin-top: var(--spacing-md);">
                    <button class="test-button" id="btn-prev">Previous</button>
                    <button class="test-button primary" id="btn-next">Next</button>
                </div>
            </div>
            
            <!-- Vertical -->
            <div class="button-group">
                <h3>Vertical Steps</h3>
                <div id="steps-vertical" style="max-width: 300px;"></div>
            </div>
            
            <!-- With Error -->
            <div class="button-group">
                <h3>With Error Status</h3>
                <div id="steps-error"></div>
            </div>
            
            <!-- Sizes -->
            <div class="button-group">
                <h3>Size Variants</h3>
                <div id="steps-small"></div>
                <div id="steps-large" style="margin-top: var(--spacing-md);"></div>
            </div>
    </template>

    <script type="module" src="./TesterXWUISteps.ts"></script>
</body>
</html>
