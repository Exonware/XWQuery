<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Switch track -->
  <rect x="10" y="40" width="80" height="20" rx="10" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <!-- Three switch options -->
  <circle cx="25" cy="50" r="8" class="xwui-icon-fill"/>
  <circle cx="50" cy="50" r="8" class="xwui-icon-accent"/>
  <circle cx="75" cy="50" r="8" class="xwui-icon-fill"/>
  <!-- Icons representing different themes -->
  <circle cx="25" cy="20" r="6" class="xwui-icon-fill"/>
  <rect x="45" y="14" width="12" height="12" rx="2" class="xwui-icon-fill"/>
  <path d="M 70 14 L 75 20 L 80 14" stroke="var(--icons-color-main, black)" stroke-width="2" fill="none"/>
</svg>

