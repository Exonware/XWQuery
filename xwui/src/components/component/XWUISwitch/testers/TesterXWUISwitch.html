<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUISwitch Component Tester</title>
    
        <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuiswitch-content">
<!-- Basic -->
            <div class="button-group">
                <h3>Basic Switches</h3>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div id="switch-1"></div>
                    <div id="switch-2"></div>
                </div>
            </div>
            
            <!-- Sizes -->
            <div class="button-group">
                <h3>Sizes</h3>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div id="switch-small"></div>
                    <div id="switch-medium"></div>
                    <div id="switch-large"></div>
                </div>
            </div>
            
            <!-- Colors -->
            <div class="button-group">
                <h3>Color Variants</h3>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div id="switch-primary"></div>
                    <div id="switch-success"></div>
                    <div id="switch-warning"></div>
                    <div id="switch-error"></div>
                </div>
            </div>
            
            <!-- Label Placement -->
            <div class="button-group">
                <h3>Label Placement</h3>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div id="switch-label-start"></div>
                    <div id="switch-label-end"></div>
                </div>
            </div>
            
            <!-- With Description -->
            <div class="button-group">
                <h3>With Description</h3>
                <div id="switch-desc"></div>
            </div>
            
            <!-- Disabled -->
            <div class="button-group">
                <h3>Disabled States</h3>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div id="switch-disabled-off"></div>
                    <div id="switch-disabled-on"></div>
                </div>
            </div>
            
            <!-- Custom Content: Text -->
            <div class="button-group">
                <h3>Custom Content: Text (O | I)</h3>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div id="switch-custom-text-1"></div>
                    <div id="switch-custom-text-2"></div>
                    <div id="switch-custom-text-3"></div>
                </div>
            </div>
            
            <!-- Custom Content: Emojis -->
            <div class="button-group">
                <h3>Custom Content: Emojis</h3>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div id="switch-custom-emoji-1"></div>
                    <div id="switch-custom-emoji-2"></div>
                    <div id="switch-custom-emoji-3"></div>
                </div>
            </div>
            
            <!-- Custom Colors -->
            <div class="button-group">
                <h3>Custom Colors per State</h3>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div id="switch-custom-color-1"></div>
                    <div id="switch-custom-color-2"></div>
                    <div id="switch-custom-color-3"></div>
                </div>
            </div>
            
            <!-- Custom Content + Custom Colors -->
            <div class="button-group">
                <h3>Custom Content + Custom Colors</h3>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div id="switch-custom-combo-1"></div>
                    <div id="switch-custom-combo-2"></div>
                    <div id="switch-custom-combo-3"></div>
                </div>
            </div>
            
            <!-- Multi-State: Magic Elements -->
            <div class="button-group">
                <h3>Multi-State: Magic Elements</h3>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div id="switch-magic-elements"></div>
                </div>
            </div>
    </template>

    <script type="module" src="./TesterXWUISwitch.ts"></script>
</body>
</html>
