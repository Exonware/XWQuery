<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUITabs Component Tester</title>
    
    <!-- Base Styles -->
    
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    
    <!-- Component CSS -->
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuitabs-content">
<!-- Variants -->
            <div class="button-group">
                <h3>Variants</h3>
                <div id="tabs-line"></div>
            </div>
            
            <div class="button-group">
                <h3>Card Variant</h3>
                <div id="tabs-card"></div>
            </div>
            
            <div class="button-group">
                <h3>Button Variant</h3>
                <div id="tabs-button"></div>
            </div>
            
            <!-- Sizes -->
            <div class="button-group">
                <h3>Size Variants</h3>
                <div id="tabs-small"></div>
                <div id="tabs-medium" style="margin-top: var(--spacing-md);"></div>
                <div id="tabs-large" style="margin-top: var(--spacing-md);"></div>
            </div>
            
            <!-- Vertical -->
            <div class="button-group">
                <h3>Vertical Tabs</h3>
                <div id="tabs-vertical" style="max-width: 600px; display: flex; gap: 2rem;">
                    <div style="flex: 1;"></div>
                </div>
            </div>
            
            <!-- With Icons -->
            <div class="button-group">
                <h3>With Icons</h3>
                <div id="tabs-icons"></div>
            </div>
    </template>

    <script type="module" src="./TesterXWUITabs.ts"></script>
</body>
</html>
