<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Tab 1 (active) -->
  <rect x="10" y="20" width="25" height="15" rx="3" class="xwui-icon-fill"/>
  <text x="22.5" y="31" font-family="Arial" font-size="8" text-anchor="middle" fill="var(--icons-color-secondary, white)">Tab 1</text>
  
  <!-- Tab 2 -->
  <rect x="35" y="20" width="25" height="15" rx="3" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="1.5"/>
  <text x="47.5" y="31" font-family="Arial" font-size="8" text-anchor="middle" fill="var(--icons-color-main, black)">Tab 2</text>
  
  <!-- Tab 3 -->
  <rect x="60" y="20" width="25" height="15" rx="3" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="1.5"/>
  <text x="72.5" y="31" font-family="Arial" font-size="8" text-anchor="middle" fill="var(--icons-color-main, black)">Tab 3</text>
  
  <!-- Tab content area -->
  <rect x="10" y="35" width="80" height="50" rx="3" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <line x1="15" y1="45" x2="80" y2="45" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="15" y1="52" x2="75" y2="52" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="15" y1="59" x2="70" y2="59" class="xwui-icon-accent" stroke-width="1.5" stroke-linecap="round"/>
</svg>

