<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Test interface background -->
  <rect x="10" y="15" width="80" height="70" rx="4" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  
  <!-- Header section -->
  <rect x="15" y="20" width="70" height="12" rx="2" class="xwui-icon-fill"/>
  <text x="50" y="29" font-family="Arial" font-size="7" font-weight="bold" text-anchor="middle" fill="var(--icons-color-secondary, white)">TEST</text>
  
  <!-- Control buttons row -->
  <rect x="15" y="35" width="12" height="6" rx="1" class="xwui-icon-accent"/>
  <rect x="29" y="35" width="12" height="6" rx="1" class="xwui-icon-accent"/>
  <rect x="43" y="35" width="12" height="6" rx="1" class="xwui-icon-accent"/>
  <rect x="57" y="35" width="12" height="6" rx="1" class="xwui-icon-accent"/>
  <rect x="71" y="35" width="12" height="6" rx="1" class="xwui-icon-accent"/>
  
  <!-- Test area content -->
  <rect x="20" y="45" width="60" height="8" rx="1" class="xwui-icon-fill" opacity="0.3"/>
  <rect x="20" y="55" width="50" height="8" rx="1" class="xwui-icon-fill" opacity="0.3"/>
  <rect x="20" y="65" width="55" height="8" rx="1" class="xwui-icon-fill" opacity="0.3"/>
  
  <!-- Test component (button example) -->
  <rect x="25" y="50" width="20" height="6" rx="2" class="xwui-icon-fill"/>
  <text x="35" y="54" font-family="Arial" font-size="4" text-anchor="middle" fill="var(--icons-color-secondary, white)">Btn</text>
  
  <!-- Status indicator (green checkmark) -->
  <circle cx="75" cy="52" r="4" fill="var(--icons-color-accent, gray)"/>
  <path d="M 72 52 L 74 54 L 78 50" stroke="var(--icons-color-secondary, white)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Platform selector indicator -->
  <rect x="20" y="75" width="15" height="6" rx="1" class="xwui-icon-accent"/>
  <text x="27.5" y="79" font-family="Arial" font-size="4" text-anchor="middle" fill="var(--icons-color-main, black)">Desktop</text>
  
  <!-- Settings gear icon -->
  <circle cx="85" cy="78" r="3" class="xwui-icon-fill" opacity="0.5"/>
  <path d="M 85 75 L 85 76.5 M 85 79.5 L 85 81 M 88 78 L 86.5 78 M 83.5 78 L 82 78" stroke="var(--icons-color-main, black)" stroke-width="1" stroke-linecap="round"/>
</svg>

