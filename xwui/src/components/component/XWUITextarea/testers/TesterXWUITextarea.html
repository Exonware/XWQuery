<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUITextarea Component Tester</title>
    
        <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuitextarea-content">
<!-- Variants -->
            <div class="button-group">
                <h3>Variants</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem;">
                    <div id="textarea-outlined"></div>
                    <div id="textarea-filled"></div>
                </div>
            </div>
            
            <!-- Sizes -->
            <div class="button-group">
                <h3>Sizes</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem;">
                    <div id="textarea-small"></div>
                    <div id="textarea-medium"></div>
                    <div id="textarea-large"></div>
                </div>
            </div>
            
            <!-- Auto Resize -->
            <div class="button-group">
                <h3>Auto Resize</h3>
                <div id="textarea-auto-resize" style="max-width: 400px;"></div>
            </div>
            
            <!-- With Character Count -->
            <div class="button-group">
                <h3>With Character Count</h3>
                <div id="textarea-count" style="max-width: 400px;"></div>
            </div>
            
            <!-- States -->
            <div class="button-group">
                <h3>States</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem;">
                    <div id="textarea-disabled"></div>
                    <div id="textarea-readonly"></div>
                    <div id="textarea-error"></div>
                </div>
            </div>
    </template>

    <script type="module" src="./TesterXWUITextarea.ts"></script>
</body>
</html>
