<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Clock face -->
  <circle cx="50" cy="50" r="35" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="3"/>
  <!-- Hour markers -->
  <line x1="50" y1="18" x2="50" y2="22" class="xwui-icon-fill" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="82" y1="50" x2="78" y2="50" class="xwui-icon-fill" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="50" y1="82" x2="50" y2="78" class="xwui-icon-fill" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="18" y1="50" x2="22" y2="50" class="xwui-icon-fill" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Hour hand (shorter, pointing to 2) -->
  <line x1="50" y1="50" x2="50" y2="30" class="xwui-icon-fill" stroke-width="4" stroke-linecap="round"/>
  <!-- Minute hand (longer, pointing to 3) -->
  <line x1="50" y1="50" x2="65" y2="50" class="xwui-icon-fill" stroke-width="3" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="50" cy="50" r="4" class="xwui-icon-fill"/>
</svg>
