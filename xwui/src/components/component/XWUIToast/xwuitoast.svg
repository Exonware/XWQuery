<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Toast notification -->
  <rect x="10" y="30" width="80" height="40" rx="5" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2.5"/>
  <!-- Toast icon (checkmark) -->
  <circle cx="25" cy="50" r="8" class="xwui-icon-fill"/>
  <path d="M 22 50 L 24.5 52.5 L 28 49" stroke="var(--icons-color-secondary, white)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Toast message -->
  <text x="38" y="48" font-family="Arial" font-size="10" fill="var(--icons-color-main, black)">Success!</text>
  <text x="38" y="60" font-family="Arial" font-size="8" fill="var(--icons-color-accent, gray)">Operation completed</text>
  <!-- Close button -->
  <line x1="82" y1="38" x2="87" y2="43" class="xwui-icon-accent" stroke-width="2" stroke-linecap="round"/>
  <line x1="87" y1="38" x2="82" y2="43" class="xwui-icon-accent" stroke-width="2" stroke-linecap="round"/>
</svg>

