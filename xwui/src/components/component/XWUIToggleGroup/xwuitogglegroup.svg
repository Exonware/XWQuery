<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Toggle 1 - On -->
  <rect x="10" y="30" width="35" height="18" rx="9" class="xwui-icon-fill"/>
  <circle cx="38" cy="39" r="7" class="xwui-icon-secondary"/>
  <!-- Toggle 2 - Off -->
  <rect x="10" y="55" width="35" height="18" rx="9" class="xwui-icon-accent"/>
  <circle cx="17" cy="64" r="7" class="xwui-icon-secondary"/>
  <!-- Toggle 3 - On -->
  <rect x="55" y="30" width="35" height="18" rx="9" class="xwui-icon-fill"/>
  <circle cx="83" cy="39" r="7" class="xwui-icon-secondary"/>
</svg>

