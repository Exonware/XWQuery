<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUITooltip Component Tester</title>
    
        <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuitooltip-content">
<!-- Placements -->
            <div class="button-group">
                <h3>Placements</h3>
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; padding: 4rem 2rem; place-items: center;">
                    <div></div>
                    <button class="test-button primary" id="btn-top">Top</button>
                    <div></div>
                    <button class="test-button primary" id="btn-left">Left</button>
                    <button class="test-button primary" id="btn-center">Center</button>
                    <button class="test-button primary" id="btn-right">Right</button>
                    <div></div>
                    <button class="test-button primary" id="btn-bottom">Bottom</button>
                    <div></div>
                </div>
            </div>
            
            <!-- Triggers -->
            <div class="button-group">
                <h3>Trigger Types</h3>
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <button class="test-button" id="btn-hover">Hover (default)</button>
                    <button class="test-button" id="btn-click">Click</button>
                    <input type="text" class="test-control-group input" id="input-focus" placeholder="Focus me" style="padding: 0.5rem;">
                </div>
            </div>
            
            <!-- With Arrow -->
            <div class="button-group">
                <h3>With/Without Arrow</h3>
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <button class="test-button" id="btn-arrow">With Arrow</button>
                    <button class="test-button" id="btn-no-arrow">Without Arrow</button>
                </div>
            </div>
    </template>

    <script type="module" src="./TesterXWUITooltip.ts"></script>
</body>
</html>
