<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Base element (button) -->
  <rect x="35" y="60" width="30" height="20" rx="4" class="xwui-icon-fill"/>
  <text x="50" y="73" font-family="Arial" font-size="9" text-anchor="middle" fill="var(--icons-color-secondary, white)">Hover</text>
  <!-- Tooltip box -->
  <rect x="20" y="20" width="50" height="25" rx="4" class="xwui-icon-fill"/>
  <text x="45" y="37" font-family="Arial" font-size="9" text-anchor="middle" fill="var(--icons-color-secondary, white)">Tooltip text</text>
  <!-- Tooltip arrow pointing down -->
  <polygon points="45,45 50,50 55,45" class="xwui-icon-fill"/>
</svg>

