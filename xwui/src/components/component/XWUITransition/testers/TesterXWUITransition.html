<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUITransition Component Tester</title>
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuitransition-content">
<div class="button-group">
                <h3>Transition Types</h3>
                <p>Click buttons to toggle transitions:</p>
                
                <h4>Fade Transition</h4>
                <button id="toggle-fade">Toggle Fade</button>
                <div id="transition-fade" style="margin-top: 1rem; padding: 1rem; background: #f0f0f0; border-radius: 4px;"></div>
                
                <h4 style="margin-top: 2rem;">Slide Transitions</h4>
                <button id="toggle-slide-up">Toggle Slide Up</button>
                <div id="transition-slide-up" style="margin-top: 1rem; padding: 1rem; background: #e0e0e0; border-radius: 4px;"></div>
                
                <button id="toggle-slide-down" style="margin-top: 1rem;">Toggle Slide Down</button>
                <div id="transition-slide-down" style="margin-top: 1rem; padding: 1rem; background: #e0e0e0; border-radius: 4px;"></div>
                
                <h4 style="margin-top: 2rem;">Scale Transition</h4>
                <button id="toggle-scale">Toggle Scale</button>
                <div id="transition-scale" style="margin-top: 1rem; padding: 1rem; background: #d0d0d0; border-radius: 4px;"></div>
                
                <h4 style="margin-top: 2rem;">Grow Transition</h4>
                <button id="toggle-grow">Toggle Grow</button>
                <div id="transition-grow" style="margin-top: 1rem; padding: 1rem; background: #c0c0c0; border-radius: 4px;"></div>
                
                <h4 style="margin-top: 2rem;">Collapse Transition</h4>
                <button id="toggle-collapse">Toggle Collapse</button>
                <div id="transition-collapse" style="margin-top: 1rem; padding: 1rem; background: #b0b0b0; border-radius: 4px;"></div>
            </div>
    </template>

    <script type="module" src="./TesterXWUITransition.ts"></script>
</body>
</html>
