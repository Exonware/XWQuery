<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Root node -->
  <rect x="40" y="15" width="20" height="12" rx="2" class="xwui-icon-fill"/>
  <text x="50" y="24" font-family="Arial" font-size="8" text-anchor="middle" fill="var(--icons-color-secondary, white)">Root</text>
  <line x1="50" y1="27" x2="50" y2="35" class="xwui-icon-fill" stroke-width="2"/>
  
  <!-- Level 1 nodes -->
  <line x1="50" y1="35" x2="25" y2="50" class="xwui-icon-fill" stroke-width="2"/>
  <line x1="50" y1="35" x2="75" y2="50" class="xwui-icon-fill" stroke-width="2"/>
  
  <rect x="15" y="48" width="20" height="12" rx="2" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="1.5"/>
  <text x="25" y="57" font-family="Arial" font-size="7" text-anchor="middle" fill="var(--icons-color-main, black)">Node 1</text>
  
  <rect x="65" y="48" width="20" height="12" rx="2" class="xwui-icon-fill"/>
  <text x="75" y="57" font-family="Arial" font-size="7" text-anchor="middle" fill="var(--icons-color-secondary, white)">Node 2</text>
  
  <!-- Level 2 nodes (from Node 1) -->
  <line x1="25" y1="60" x2="15" y2="72" class="xwui-icon-accent" stroke-width="1.5"/>
  <line x1="25" y1="60" x2="35" y2="72" class="xwui-icon-accent" stroke-width="1.5"/>
  
  <rect x="5" y="70" width="20" height="10" rx="2" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="1"/>
  <text x="15" y="77" font-family="Arial" font-size="6" text-anchor="middle" fill="var(--icons-color-main, black)">Leaf 1</text>
  
  <rect x="25" y="70" width="20" height="10" rx="2" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="1"/>
  <text x="35" y="77" font-family="Arial" font-size="6" text-anchor="middle" fill="var(--icons-color-main, black)">Leaf 2</text>
</svg>

