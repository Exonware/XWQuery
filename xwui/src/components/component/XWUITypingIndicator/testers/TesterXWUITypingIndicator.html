<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUITypingIndicator Tester</title>
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuityping-indicator-content">
<!-- Basic -->
            <div class="button-group">
                <h3>Basic Typing Indicator</h3>
                <div id="indicator-basic"></div>
            </div>
            
            <!-- With Avatar -->
            <div class="button-group">
                <h3>With Avatar</h3>
                <div id="indicator-avatar"></div>
            </div>
            
            <!-- Multiple Users -->
            <div class="button-group">
                <h3>Multiple Users Typing</h3>
                <div id="indicator-multiple"></div>
            </div>
            
            <!-- Auto-hide -->
            <div class="button-group">
                <h3>Auto-hide (5 seconds)</h3>
                <div id="indicator-autohide"></div>
                <button id="show-autohide-btn" style="margin-top: 1rem; padding: 0.5rem 1rem; cursor: pointer;">Show Indicator</button>
            </div>
            
            <!-- Different Speeds -->
            <div class="button-group">
                <h3>Different Animation Speeds</h3>
                <div id="indicator-slow"></div>
                <div id="indicator-normal" style="margin-top: 0.5rem;"></div>
                <div id="indicator-fast" style="margin-top: 0.5rem;"></div>
            </div>
    </template>

    <script type="module" src="./TesterXWUITypingIndicator.ts"></script>
</body>
</html>
