<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Typography examples -->
  <text x="15" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="var(--icons-color-main, black)">Heading</text>
  <text x="15" y="42" font-family="Arial" font-size="10" fill="var(--icons-color-main, black)">Body text paragraph</text>
  <text x="15" y="58" font-family="Arial" font-size="8" fill="var(--icons-color-accent, gray)">Small text</text>
  <text x="15" y="75" font-family="Arial" font-size="9" font-style="italic" fill="var(--icons-color-main, black)">Italic text</text>
  <text x="15" y="90" font-family="Arial" font-size="9" text-decoration="underline" fill="var(--icons-color-main, black)">Underlined</text>
</svg>

