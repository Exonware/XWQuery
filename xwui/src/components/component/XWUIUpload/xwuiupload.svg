<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Upload box -->
  <rect x="15" y="45" width="70" height="35" rx="4" class="xwui-icon-secondary" stroke="var(--icons-color-accent, gray)" stroke-width="2.5" stroke-dasharray="5,5"/>
  <!-- Upload arrow pointing up -->
  <line x1="50" y1="20" x2="50" y2="40" class="xwui-icon-fill" stroke-width="4" stroke-linecap="round"/>
  <polygon points="50,20 45,28 55,28" class="xwui-icon-fill"/>
  <!-- Upload text -->
  <text x="50" y="72" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="var(--icons-color-main, black)">Upload</text>
</svg>
