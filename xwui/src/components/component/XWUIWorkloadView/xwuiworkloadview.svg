<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Workload view container -->
  <rect x="15" y="20" width="70" height="60" rx="3" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <!-- Time axis -->
  <line x1="20" y1="70" x2="80" y2="70" class="xwui-icon-fill" stroke-width="2"/>
  <!-- Workload bars -->
  <rect x="25" y="50" width="12" height="20" rx="2" class="xwui-icon-fill"/>
  <rect x="40" y="45" width="12" height="25" rx="2" class="xwui-icon-fill"/>
  <rect x="55" y="40" width="12" height="30" rx="2" class="xwui-icon-fill"/>
  <rect x="70" y="48" width="12" height="22" rx="2" class="xwui-icon-fill"/>
  <!-- Labels -->
  <text x="31" y="78" font-family="Arial" font-size="6" text-anchor="middle" fill="var(--icons-color-main, black)">Mon</text>
  <text x="46" y="78" font-family="Arial" font-size="6" text-anchor="middle" fill="var(--icons-color-main, black)">Tue</text>
  <text x="61" y="78" font-family="Arial" font-size="6" text-anchor="middle" fill="var(--icons-color-main, black)">Wed</text>
  <text x="76" y="78" font-family="Arial" font-size="6" text-anchor="middle" fill="var(--icons-color-main, black)">Thu</text>
</svg>

