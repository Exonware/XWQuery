<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <rect x="15" y="25" width="70" height="50" rx="4" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2"/>
  <text x="20" y="42" font-family="Arial" font-size="8" fill="var(--icons-color-accent, gray)">></text>
  <text x="25" y="42" font-family="Arial" font-size="9" fill="var(--icons-color-main, black)">Type a command...</text>
  <line x1="20" y1="55" x2="80" y2="55" class="xwui-icon-accent" stroke-width="1" stroke-linecap="round"/>
  <rect x="20" y="60" width="15" height="10" rx="2" class="xwui-icon-fill"/>
  <text x="27.5" y="67" font-family="Arial" font-size="7" text-anchor="middle" fill="var(--icons-color-secondary, white)">Cmd</text>
  <text x="40" y="67" font-family="Arial" font-size="8" fill="var(--icons-color-main, black)">Command name</text>
</svg>

