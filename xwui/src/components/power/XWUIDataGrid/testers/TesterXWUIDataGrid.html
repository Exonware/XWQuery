    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUIDataGrid Tester</title>

        .tester-container {
            max-width: 1200px;

        <!-- Base Styles -->

    <!-- Theme Roundness -->

            <div id="datagrid-custom" class="test-container"></div>

            <div id="datagrid-sortable" class="test-container"></div>
        </div>

        <div class="test-section">
            <h2>DataGrid with Selection</h2>
            <div id="datagrid-selectable" class="test-container"></div>
        </div>

        <div class="test-section">
            <h2>DataGrid with Pagination</h2>
            <div id="datagrid-pagination" class="test-container"></div>
        </div>
