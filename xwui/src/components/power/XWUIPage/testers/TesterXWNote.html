<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="dark" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XW Note - Notion-like Page</title>
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color - DARK -->
    <link rel="stylesheet" href="../../../styles/theme/colors/dark.css">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- Component CSS (if exists) -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: var(--color-background, #1a1a1a);
            color: var(--color-text, #e0e0e0);
            font-family: var(--font-family, 'Inter', sans-serif);
            overflow: hidden;
        }
        
        .note-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--color-background, #1a1a1a);
        }
        
        .page-container {
            flex: 1;
            overflow: auto;
            min-height: 0;
            position: relative;
            background: var(--color-background, #1a1a1a);
        }
        
        /* Dark theme overrides for better Notion-like appearance */
        :root {
            --color-background: #1a1a1a;
            --color-surface: #2a2a2a;
            --color-surface-elevated: #333333;
            --color-border: #3a3a3a;
            --color-text: #e0e0e0;
            --color-text-secondary: #999999;
            --color-text-disabled: #666666;
            --color-primary: #2383e2;
            --color-primary-hover: #1a6bc7;
        }
    </style>
</head>
<body>
    <div class="note-container">
        <div id="page-container" class="page-container"></div>
    </div>

        <script type="module" src="./TesterXWNote.ts"></script>
</body>
</html>
