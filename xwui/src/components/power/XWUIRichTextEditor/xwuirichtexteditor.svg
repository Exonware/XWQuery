<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- Editor container -->
  <rect x="8" y="15" width="84" height="70" rx="4" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2.5"/>
  <!-- Toolbar -->
  <rect x="8" y="15" width="84" height="14" rx="4" class="xwui-icon-accent"/>
  <!-- Toolbar buttons -->
  <rect x="12" y="17" width="10" height="10" rx="1" class="xwui-icon-fill"/>
  <rect x="24" y="17" width="10" height="10" rx="1" class="xwui-icon-fill"/>
  <rect x="36" y="17" width="10" height="10" rx="1" class="xwui-icon-fill"/>
  <!-- Document title (bold line) -->
  <line x1="15" y1="38" x2="85" y2="38" class="xwui-icon-fill" stroke-width="3" stroke-linecap="round"/>
  <!-- Heading (medium line) -->
  <line x1="15" y1="48" x2="75" y2="48" class="xwui-icon-fill" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Paragraph lines -->
  <line x1="15" y1="58" x2="80" y2="58" class="xwui-icon-fill" stroke-width="2" stroke-linecap="round"/>
  <line x1="15" y1="68" x2="70" y2="68" class="xwui-icon-fill" stroke-width="2" stroke-linecap="round"/>
  <line x1="15" y1="78" x2="75" y2="78" class="xwui-icon-fill" stroke-width="2" stroke-linecap="round"/>
</svg>
