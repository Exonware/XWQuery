<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUIViewport2D Component Tester</title>
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- Tester Styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
</head>
<body>
    <div id="tester-container"></div>

    <template id="tester-viewport2d-content">
        <div style="display: flex; flex-direction: column; gap: 1rem; height: 100%;">
            <div style="padding: 1rem; background: var(--bg-secondary, #f5f5f5); border-radius: var(--radius-md, 8px);">
                <h3 style="margin-top: 0;">Configuration</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 0.75rem;">
                    <div id="conf-allow-moving"></div>
                    <div id="conf-allow-resizing"></div>
                    <div id="conf-allow-rotation"></div>
                    <div id="conf-allow-panning"></div>
                    <div id="conf-allow-zooming"></div>
                    <div id="conf-display-navigation"></div>
                    <div id="conf-display-rulers"></div>
                    <div id="conf-display-grid"></div>
                </div>
                <div style="margin-top: 1rem;">
                    <div id="conf-shape-editing"></div>
                </div>
                <div style="margin-top: 1rem; display: flex; align-items: center; gap: 0.75rem; flex-wrap: wrap;">
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <span>Grid Snap (px):</span>
                        <div id="conf-grid-snap" style="width: 120px;"></div>
                    </label>
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <span>Guideline Snap (px):</span>
                        <div id="conf-guideline-snap" style="width: 120px;"></div>
                    </label>
                </div>
            </div>
            <div style="flex: 1; min-height: 600px; border: 1px solid var(--border-color, #dee2e6); border-radius: var(--radius-md, 8px); overflow: hidden;">
                <div id="viewport2d-1" style="width: 100%; height: 100%; min-height: 600px;"></div>
            </div>
            <div style="padding: 1rem; background: var(--bg-secondary, #f5f5f5); border-radius: var(--radius-md, 8px);">
                <h3>Instructions</h3>
                <ul style="margin: 0; padding-left: 1.5rem;">
                    <li>Drag the squares to move them</li>
                    <li>Use navigation controls (bottom-right) to pan, zoom, and rotate</li>
                    <li>Keyboard shortcuts: Arrow keys (pan), +/- (zoom), Ctrl+0 (reset)</li>
                    <li>Mouse wheel: Zoom in/out</li>
                    <li>Touch, drag to pan (on touch devices)</li>
                </ul>
            </div>
        </div>
    </template>

    <script type="module" src="./TesterXWUIViewport2D.ts"></script>
</body>
</html>
