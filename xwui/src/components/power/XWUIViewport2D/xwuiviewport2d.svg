<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- 2D Viewport Icon - shows canvas/viewport with a square object -->
  <!-- Canvas/viewport frame -->
  <rect x="8" y="8" width="84" height="84" rx="4" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2.5"/>
  
  <!-- Grid background (subtle) -->
  <defs>
    <pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="var(--icons-color-accent, gray)" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect x="8" y="8" width="84" height="84" fill="url(#grid)"/>
  
  <!-- Square object in viewport -->
  <rect x="35" y="35" width="30" height="30" rx="2" class="xwui-icon-fill" stroke="var(--icons-color-secondary, white)" stroke-width="1.5"/>
  
  <!-- Viewport center indicator -->
  <circle cx="50" cy="50" r="2" class="xwui-icon-accent"/>
</svg>

