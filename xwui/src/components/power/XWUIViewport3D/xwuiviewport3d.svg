<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .xwui-icon-fill { fill: var(--icons-color-main, black); }
    .xwui-icon-secondary { fill: var(--icons-color-secondary, white); }
    .xwui-icon-accent { fill: var(--icons-color-accent, gray); }
  </style>
  <!-- 3D Viewport Icon - shows 3D cube in viewport -->
  <!-- Canvas/viewport frame -->
  <rect x="8" y="8" width="84" height="84" rx="4" class="xwui-icon-secondary" stroke="var(--icons-color-main, black)" stroke-width="2.5"/>
  
  <!-- 3D Cube (isometric projection) -->
  <!-- Front face -->
  <rect x="35" y="45" width="30" height="30" class="xwui-icon-fill" stroke="var(--icons-color-secondary, white)" stroke-width="1.5"/>
  
  <!-- Top face (isometric) -->
  <polygon points="35,45 30,40 60,40 65,45" class="xwui-icon-fill" fill-opacity="0.7" stroke="var(--icons-color-secondary, white)" stroke-width="1.5"/>
  
  <!-- Right face (isometric) -->
  <polygon points="65,45 60,40 60,70 65,75" class="xwui-icon-fill" fill-opacity="0.5" stroke="var(--icons-color-secondary, white)" stroke-width="1.5"/>
  
  <!-- Grid lines (subtle) -->
  <line x1="20" y1="20" x2="80" y2="80" class="xwui-icon-accent" stroke-width="0.5" opacity="0.2" stroke-dasharray="2,2"/>
</svg>

