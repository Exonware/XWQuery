<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUIScriptEditor - Three Ways Demo</title>
    
    <style>
        .demo-section {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .demo-section h3 {
            margin-top: 0;
            color: #333;
        }
        .demo-section h4 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .demo-section code {
            background: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9em;
        }
        xwui-script-editor {
            display: block;
            margin: 1rem 0;
        }
        #react-root-simple, #react-root-fullname {
            margin: 1rem 0;
            min-height: 300px;
        }
    </style>
        <!-- Base Styles -->
        <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuiscript-editor.three-ways-content">
<p>This demo shows all 3 ways to use XWUIScriptEditor:</p>
        <ol>
            <li><strong>Custom Element</strong>: <code>&lt;xwui-script-editor&gt;</code> (vanilla HTML)</li>
            <li><strong>React Simple</strong>: <code>&lt;ScriptEditor&gt;</code> (React component)</li>
            <li><strong>React Full Name</strong>: <code>&lt;XWUIScriptEditor&gt;</code> (React component)</li>
        </ol>

        <!-- Method 1: Custom Element -->
        <div class="demo-section">
            <h3>Method 1: Custom Element (<code>&lt;xwui-script-editor&gt;</code>)</h3>
            <p>Vanilla HTML - no framework needed. Just use the custom element tag.</p>
            <xwui-script-editor id="custom-element-demo"></xwui-script-editor>
        </div>

        <!-- Method 2 & 3: React Components -->
        <div class="demo-section">
            <h3>Method 2 & 3: React Components</h3>
            <p>React components - can use either <code>&lt;ScriptEditor&gt;</code> or <code>&lt;XWUIScriptEditor&gt;</code></p>
            <div>
                <h4>Method 2: <code>&lt;ScriptEditor&gt;</code></h4>
                <div id="react-root-simple"></div>
            </div>
            <div style="margin-top: 2rem;">
                <h4>Method 3: <code>&lt;XWUIScriptEditor&gt;</code></h4>
                <div id="react-root-fullname"></div>
            </div>
        </div>
    </template>

    <script type="module" src="./TesterXWUIScriptEditor.three-ways.ts"></script>
</body>
</html>
