<!DOCTYPE html>
<html lang="en" data-brand="xwui" data-style="modern" data-theme="light" data-accent="blue" data-roundness="rounded" data-font="inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XWUISpreadsheet Tester</title>
    
    <style>
        .spreadsheet-container {
            height: 600px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
    </style>
    <!-- Base Styles -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <link rel="stylesheet" href="../../../styles/base/utilities.css">
    
    <!-- Brand -->
    <link rel="stylesheet" href="../../../styles/brand/xwui/brand.css">
    
    <!-- Style (Modern) -->
    <link rel="stylesheet" href="../../../styles/style/modern/spacing.css">
    <link rel="stylesheet" href="../../../styles/style/modern/shadows.css">
    
    <!-- Theme Color -->
    <link rel="stylesheet" href="../../../styles/theme/colors/light.css" id="themeColorSheet">
    
    <!-- Theme Accent -->
    <link rel="stylesheet" href="../../../styles/theme/accents/blue.css">
    
    <!-- Theme Roundness -->
    <link rel="stylesheet" href="../../../styles/theme/roundness/rounded.css">
    
    <!-- Theme Typography -->
    <link rel="stylesheet" href="../../../styles/theme/typography/inter.css">
    
    <!-- App-specific styles -->
    <link rel="stylesheet" href="../../../app/styles/testers.css">
    
    <!-- Component CSS -->
    
</head>
<body>
    <div id="tester-container"></div>

        
    <template id="tester-xwuispreadsheet-content">
<!-- Basic Spreadsheet -->
            <div class="button-group">
                <h3>Basic Spreadsheet</h3>
                <p>Click on cells to edit. Use arrow keys to navigate. Enter formulas starting with =</p>
                <div id="spreadsheet-basic" class="spreadsheet-container"></div>
            </div>
            
            <!-- Spreadsheet with Initial Data -->
            <div class="button-group">
                <h3>Spreadsheet with Initial Data</h3>
                <div id="spreadsheet-data" class="spreadsheet-container"></div>
            </div>
            
            <!-- Compact Spreadsheet -->
            <div class="button-group">
                <h3>Compact Spreadsheet (No Toolbar/Formula Bar)</h3>
                <div id="spreadsheet-compact" class="spreadsheet-container"></div>
            </div>
    </template>

    <script type="module" src="./TesterXWUISpreadsheet.ts"></script>
</body>
</html>
